- - જુવારની સુધારેલી જાતો કઈ કઈ છે?
  - જુવારની સુધારેલી જાતો ':' જીજે ૩પ, જીજે૩૬, જીજે૩૭, બીપી પ૩ જીજે૩૮,જીજે૩૯,જીજે ૪૦, જીજે ૪૧ અને જીજે ૪ર
    જુવારની હાઈબ્રીડ જાતો ':''  જીએસએચ૧,સીએસએચ પ,સીએસએચ૬,સીએસએચ ૧૧ છે તેનુ વાવેતર કરવું.
- - જુવારના બિયારણને બીજ માવજત આપવાથી શું ફાયદો થાય ?
  - બીજને માવજત આપ્યા વગર વાવવાથી છોડની સંખ્યા ઓછી મળે છે અને કીટકોથી થતું નુકશાન પણ વધે છે એટલા માટે બીજને વાવતાં પહેલાં કાર્બાફયુરાન ૩પ એસ ૧૦૦ ગ્રામ / કિલો બીજનો ઉપયોગ કરવો.
- - જુવારના પાકમાં ખાતર કયારે અને કેટલું આપવું જોઈએ?
  - સ્થાનિક જાતો :૪૦ કિલો નાઈટ્રોજન + ર૦ કિલો ફોસ્ફરસ
    સંકર જાતો :૮૦ કિલો નાઈટ્રોજન + ૪૦ કિલો ફોસ્ફરસ  
    જુવારનું વાવેતર અંતર ૪પ×૧ર સે.મી.રાખી વાવણી કરવાથી ૧૦ થી ૧ર કિ્રગ્રા બિયારણ પ્રતિ હેકટરે જરૂર પડે છે અને હેકટરે ૧.૮૦ થી ર.૦૦ લાખ છોડની સંખ્યા મળી રહે છે.
- - જુવારનું વાવેતર કયારે કરવાથી વધુ ઉત્પાદન મળે ?
  - હાઈબ્રીડ અને વધુ ઉપજ આપતી સ્થાયી જાતો માટે ચોમાસુ બેસતા અને સ્થાનિક જાતો માટે મોડા ચોમાસુ તરીકે એટલેકે ઓગષ્ટમાં વાવણી કરવી.
- - જુવારમા ધામા પડે તો ફેરરોપણી કરી ધામા પુરી શકાય ?
  - હા, વધુ ઉત્પાદન મેળવવા માટે ધામા પુરાવા જોઈએ. જયાં છોડની સંખ્યા એકથી વધારે હોય ત્યાં એકજ છોડ રાખી બાકીના છોડ ઉપાડી લેવાં તેમજ જયાં ખાલા હોય ત્યાં ફેરરોપણી કરવાથી ખેતરમાં એક સરખા અંતરે છોડ જોવા મળશે.
- - જુવારમાં આંતરપાક કયા કયા લઈ શકાય છે તે જણાવશો?
  - જુવારમાં આંતર પાક તરીકે તુવેરનો પાક ખૂબજ અનુકૂળ જણાયો છે. આ વિસ્તારમાં જુવારની બે લાઈન અને તુવેરની એક લાઈન રાખી ૪પ સે.મી.ના અંતરે વાવેતર કરવાની ભલામણ છે. જુવાર એકલાં પાક કરતાં આંતર પાકમાં તુવેરનું વધારાનું ઉત્પાદન મળે છે.
- - જુવારના પાકમાં નિંદણ નિયત્રણ માટે શું પગલા લેવા ?
  - જુવારના પાકમાં નિંદામણ નિયંત્રણ માટે જુવાર ઊગ્યા પહેલાં ૦.૭પ કિલોગ્રામ એટ્રાઝીન પ્રતિ હેકટરે છાંટવું. આ ઉપરાંત એક આંતરખેડ અને વાવ્યા પછી એક મહિને હાથથી એક નિંદામણ કરવું.
- - જુવારમાં મધિયો માટે શું પગલા લેવા ?
  - જુવારના મધિયાથી બચવા માટે જુવારનું વાવેતર જુલાઈ માસના બીજા પખવાડિયા દરમ્યાન કરવું હિતાવહ છે. જેથી દાણા તેમજ ચારાનું વધુ ઉત્પાદન મળે. ઝાયરમ ૦.ર ટકાના બે છંટકાવ જેમાં પ્રથમ છંટકાવ ફૂલ અવસ્થા પહેલાં  અને બીજો છંટકાવ પ૦% ફૂલ અવસ્થા દરમ્યાન કરવાથી મધિયાના રોગને કાબૂમાં લઈ શકાય છે. 
- - જુવારમાં સાંઠાની માખી માટે શું પગલા લેવા ?
  - ચોમાસુ ઋુતુમાં જુવારની વાવણી કરવાથી સાંઠાની માખીનો ઉપદ્રવ ઓછો જોવા મળે છે. આથી ચોમાસાની શરૂઆત થતાંની સાથે જ જુવારની વાવણી કરવી જોઈએ. જો વરસાદની શરૂઆત સાથે જ વાવણી શકય ન હોય તો જુવારના બીજને કાર્બોસલ્ફાન રપ એસ.ટી. જંતુનાશક દવાનો ૧૦૦ ગ્રામ/ કિલો બીજ પ્રમાણે માવજત આપવી જોઈએ.
- - ઘાસચારા જુવારની જાતોની ખાસ વિશિષ્ટતાઓ ?
  - મીઠી અને રસદાર સાંઠાવાળી કે વધુ કુલ દ્રાવ્યક્ષારો ધરાવે છે.
    ઉત્પાદન માટે ઊંચી અને નાજૂક  તેમજ  જાનવરોને ભાવે અને સરળતાથી પચી શકે તેવી.
    વધુ પીલા ફૂટી શકવાની ક્ષામતા ધરાવતી અને એકથી વધુ વાઢ ટૂંકા સમયમાં આપી શકે તેવી
    રોગ અને જીવાતો સામે પ્રતિકારકતા
    મધ્યમ મોડી પાકતી અને વુધમાં વધુ બિયારણ પેદા કરી શકાય તેવી
    હાઈડ્રોસાઈનીક એસીડ અને યુરિક એસિડ ઓછી ધરાવતી અને નાઈટ્રેટ ઝેર નહીંવત હોવું જોઈએ.  
- - ઘાસચારા માટે જુવારની કઈ જાતનું વાવેતર કરવું?
  - ધાંસચારા જુવારની જાતોમાં એક કાપણી અને બહુ કાપણી માટે અલગ અલગ જાતો ભલામણ થયેલ છે.
    જેમાં સી-૧૦-ર (છાસટીયો) એસ-૧૦૪૯ (સુંઢીયુ) જીએફએસ-૩  અને જીએફએસ-૧૧ એક કાપણી માટે છે
    જયારે જીએફએસ-૪ અને જીએફએસ- પ બહુ કાપણી  માટે છે. આ ઉપરાંત સીએસવી-ર૧-એફ એક કાપણી તેમજ બહુ કાપણી માટે વાવેતર કરી શકાય છે.        
- - ઘાસચારાની જુવારમાં નિંદણ નિયંત્રણ માટે શું પગલા લેવા ?
  - ઘાસચારાની બહુકાપણીની જુવારમાં દરેક કાપણી બાદ આંતરખેડ કરીને હાથથી નિંદામણ કરવું જોઈએ. જો પુરતા મજૂર ઉપલબ્ધ હોય તો જુવારની વાવણી બાદ ૧પ, ૩૦ અને ૪પ દિવસે હાથથી નિંદામણ કરીને ચારાનું વધુ ઉત્પાદન મેળવી શકાય છે.
- - ઘાસચારાની જુવારમાં પાનના ટપકા તથા ગાભમારાની ઈયળનો ઉપદ્દવ ઓછા થાય તે માટે કોઈ જાત છે?
  - હા, ઘાસચારાની જીએફએસ પ જાત ઉંચી, મધ્યમ જાડા થડવાળી, પહોળા પાન અને મીઠી તથા રસદાર સાઠો ધરાવે છે. ઘાસચારાની આ જાત પાનના ટપકાના રોગ તથા ગાભમારાની ઈયળ સામે પ્રતિકારક છે.
- - ઘાસચારા જુવારની કાપણી કયારે કરવી જોઈએ?
  - ઘાસચારા જુવારમાં કાપણીનો સમય બહુ અગત્યનો છે.
    ઘાસચારા જુવારની કાપણી ફુલ અવસ્થાએ કરવી જોઈએ જો વહેલી કાપણી કરવામાં આવેતો તેમાં એચસીએન નામનો ઝેરી પદાર્થ વધુ માત્રામાં રહેલો હોય છે. જે પશુઓ માટે ઘાતક છે.
    જયારે મોડી કાપણી કરવાથી રેશાઓનુ પ્રમાણ વઘી જવાથી તેનું પોષણ મુલ્ય ઘટે છે.   

- - ઓછા પિયતે પાકતી ઘઉંની જાત કઈ છે.?
  - ઓછા પાણીએ થતી બિનપિયત વિસ્તાર માટે ઘઉંની ભલામણ જાતો જીડબલ્યુ-૧ અને જીડબલ્યુ-૨ છે.
- - ઘઉંમાં નીંદામણ માટે કઈ કઈ દવા વાપરવી.
  - ઘઉંના પાકમાં નીંદામણ માટે પ્રિઈમરજન્સ તરીકે પેન્ડીમીથાલીન દવા ૦.૫૦-૧.૦ કિ.ગ્રા./હે. મુજબ આપવી અને વાવણી બાદ ૩૦ થી ૩૫ દિવસે હાથ નીંદામણ કરવું અથવા પોસ્ટ ઈમરજન્સ તરીકે ૨,૪ ડી સોડીયમ સોલ્ટ દવા ૦.૯૬ કિ.ગ્રા. /હે. વાવણી બાદ ૩૦ થી ૩૫ દિવસે તથા બે હાથ નીંદામણ કરવા.
- - ઘઉંમાં દાણા ભરાતા નથી તેનો ઉપાય જણાવો.
  - (૧) ભલામણ કરેલ રાસાયણિક ખાતરનો ઉપયોગ પ્રમાણસર યોગ્ય સમયે અને યોગ્ય પધ્ધતિ વડે કરવો.
    (૨) પાકને કટોકટીની અવસ્થા પ્રમાણે અચૂક પિયત આપવું 
    (૩) ઊધઈનો ઉપદ્રવ હોય તો ઉભા પાકમાં ક્લોરપાયરીફોસ ૨૦ ઈસી ૧.૫ લિટર દવા ૫ લિટર પાણીમાં મિશ્ર કરી ૧૦૦ કિ.ગ્રા. 
    રેતી સાથે ભેળવી એક હેક્ટર વિસ્તારમાં/પૂંખીને હળવું પિયત આપવું.
    (૪) યોગ્ય સમયે નીંદામણ કરવું
    (૫) જમીનનું રાસાયણિક પૃથ્થકરણ કરાવી સૂક્ષ્મ તત્વોની ઉણપ હોય તો તે ઉમેરવા
    (૬) સેન્દ્રિય ખાતરો નાખવા     
- - ઘઉમાં કેટલા પિયત સુધી ખાતર નાખવુ?
  - ઘઉંના પાકમાં વાવણી વખતે ૬૦+૬૦+૦૦(ના.+ફો.+પો.) કિ.ગ્રા./હે. અને ત્યારબાદ પ્રથમ પિયત વખતે ૬૦ કિ.ગ્રા./હે. નાઈટ્રોજન આપવાની ભલામણ છે.
- - ઘઉમાં પીળીયા રોગનુ નિયંત્રણ ?
  -  (૧) ગેરૂ પ્રતિકારક જાત જેવી કે જીડબલ્યુ-૪૯૬,૩૨૨,૨૭૩,૧૭૩,૧૧૧,૩૯૩ નું વાવેતર કરવું 
     (૨) રોગ દેખાય કે તરત મેન્કોઝેબ ૨૫ ગ્રામ/૧૦ લિટર પાણીમાં ભેળવી ૧૨ થી ૧૫ દિવસના ગાળે ત્રણ છંટકાવ કરવા.
- - ઘઉંના માર્કેટમાં ભાવ ઓછા મળે છે ?
  - ઘઉંની કાપણી બાદ ચારણા વડે ચાળી ગ્રેડિંગ કરી પેકિંગ કરવામાં આવે તો ભાવ વધુ મળે. ભાવમાં માંગ અને પુરવઠા મુજબ વધઘટ થતી હોય છે.
- - ઘઉમાં સબસીડી યોજના વિષે જણાવો
  - ઉમાં સબસીડી યોજના વિષયક માહિતી માટે ગ્રામસેવક અથવા વિસ્તરણ અધિકારીશ્રીનો સંપર્ક સાધવો.

- - ઉનાળુ બાજરી માટે કઈ જાતનું વાવેતર કરવું ?
  - ઉનાળુ બાજરી માટે જીએચબી-૫૫૮, ૫૨૬,૫૩૮, વગેરે જાતો વાવી શકાય. તેના સર્ટિફાઈડ બિયારણનો વાવણી માટે ઉપયોગ કરવો.
- - બાજરીમાં યુરિયા ખાતર કઇ રીતે આપવું ?
  - બાજરીના પાકમાં યુરિયા રૂપે ૪૦ કિ.ગ્રા.નાઈટ્રોજન પાકની પારવણી અને નીંદામણ થયા બાદ ૨૦ થી ૨૫ દિવસે અને ૨૦ કિ.ગ્રા. નાઈટ્રોજન પાકની નિંઘલ અવસ્થાએ જમીનમાં પુરતો ભેજ હોય ત્યારે આપવું. 
- - બાજરીના પાક માટે નીંદણનાશક કઈ દવા આપવી ?
  - બાજરીના પાકમાં એટ્રાઝિન હેક્ટરદીઠ ૦.૫૦ કિ.ગ્રા. પ્રમાણે પ્રિઈમરજન્સ છંટકાવ કરવો.
- - બાજરીમાં ડાઉની મીલ્ડ્યુંનું નિયંત્રણ જણાવો. ? 
  - (૧) રોગપ્રતિકારક શક્તિ ધરાવતી જાતોનો વાવેતર માટે ઉપયોગ કરવો
    (૨) બિયારણને રીડોમીલ એમઝેડ ૭૨ દવા ૮ગ્રામ/કિ.ગ્રા. પ્રમાણે પટ આપી વાવેતર કરવું.
    (૩) પાકની ફેરબદલી કરવી. 
    (૪) બીજ ઉત્પાદન માટેના પ્લોટમાં/રોગ જણાય ત્યારે મેટાલેક્ષિલ એમઝેડ ૭૨ દવા ૨/ગ્રામ/લિટર પાણીમાં મિશ્ર કરી વાવેતર બાદ ૨૦ અને ૩૫ દિવસે છંટકાવ કરવો. 
- - બાજરીમાં ઈયળના નિયંત્રણ માટે કયા પગલા લેવા ?
  - (૧) બાજરીમાં ગાભમારાની ઈયળનો ઉપદ્રવ જોવા મળે છે જેના સંકલિત નિયંત્રણ માટે અગાઉના પાકનાં જડીયાંનો નાશ કરવો.
    (૨) ઉભા પાકમાં ઈયળથી નુકશાન પામેલા છોડ ઈયળ સાથે ઉપાડી લઈ નાશ કરવો.
    (૩) પાકના ઉગાવા બાદ ૨૦ અને ૪૦ દિવસે એમ બે વખત મિથાઈલ-ઓ-ડીમેટોન ૨૫ ઈસી ૧૦ મિ.લિ. અથવા સાયપરમેથ્રીન ૧૦ ઈસી ૧૦ મિ.લિ. દવા ૧૦ લિટર પાણીમાં ભેળવી છંટકાવ કરવો.
    (૪) બાજરામાં ડૂંડા અવસ્થાએ ઈયળોનું નુકસાન જોવા મળે તો બાજરાની નીંઘલ અવસ્થા પહેલાં ૬ ફેરોમોન ટ્રેપ/હેક્ટર ગોઠવી આકર્ષાયેલા નરફૂદાંનો નાશ કરવો.    

- - મકાઇની જાતો જણાવો.
  - ગુજરાત મકાઈ-૩ (સફેદ) અને એચક્યુપીએમ-૧(પીળી) સારી જાતો છે 
- - મકાઇમાં કઇ જાતની વાવણી કરવી ?
  - ગુજરાત મકાઇ-૬ ની વાવણી કરવી તેના બિયારણ અને ખેતી પધ્ધતિની જાણકારી મેળવવા માટે સંશોધન વૈજ્ઞાનિકશ્રી, (મકાઈ), મુખ્ય મકાઈ સંશોધન કેન્દ્ર, આકૃયુ, ગોધરા જિ.પંચમહાલ પિન:૩૮૯૦૦૧ (ફોન:૦૨૬૭૨-૨૬૫૮૫૨) ખાતે સંપર્ક કરવો.
- - મકાઈની પ્રાઈવેટ/ સુધારેલી/હાઈબ્રિડ જાતોની માહિતી આપો.
  - મકાઈની ગુજરાત મકાઈ ૨, ૩, ૪ અને ૬, 
    નર્મદામોતી, ગંગા સફેદ-૨, એચક્યુપીએમ-૧ વગેરે સારી જાતો છે સ્વીટકોર્નમાં માધુરી, પોપકોર્ન માટે અંબર તથા વી એલ-૪૨ જેવી જાતો સારી માલૂમ છે. મકાઈની પ્રાઈવેટ કંપની દ્વારા પણ વિવિધ નામે બિયારણ વેચાણ કરવામાં આવે છે.
- - મકાઈની નવી સુધારેલ જાત જણાવો.
  - મકાઈમાં નવી સુધારેલ જાત એચપીક્યુએમ-૧ છે. જે સામાન્ય મકાઈની જાતો કરતાં બમણું ક્વાર્લિટી પ્રોટીન ધરાવે છે તથા ઉત્પાદન સામાન્ય જાતો કરતાં ૨૦ થી ૨૫ ટકા જેટલું વધારે આપે છે. તેની પધ્ધતિ તથા બિયારણ માટે સંશોધન વૈજ્ઞાનિકશ્રી, (મકાઈ), મુખ્ય મકાઈ સંશોધન કેન્દ્ર, આકૃયુ, ગોધરા જિ.પંચમહાલ પિન:૩૮૯૦૦૧ (ફોન:૦૨૬૭૨-૨૬૫૮૫૨) ખાતે સંપર્ક કરવો.
- - મકાઈનું ગયા વર્ષનું બિયારણ વવાય?
  - સુધારેલ જાતનું બિયારણ હોય તો વાવી શકાય પરંતુ સંકર જાતનું બિયારણ હોય તો વાવી ના શકાય. સંકર જાતનું સર્ટિફાઈડ બિયારણ મેળવી વાવણી કરવી. મકાઈના બિયારણ તથા માર્ગદર્શન માટે મુખ્ય સંશોધન કેન્દ્ર, આકૃયુ.,ગોધરા, જિ. પંચમહાલ પિન-૩૮૯૦૦૧ (ફોન :-  ૦૨૬૭૨- ૨૬૫૮૫૨) નો સંપર્ક સાધવો.   
- - મકાઈના પાકમાં રાસાયણિક ખાતર કયા પ્રમાણમાં આપવ્રું. ?
  - મકાઈના પાકમાં સંકર જાતો માટે ૧૨૦ - ૬૦ - ૦૦ ના-ફો-પો કિગ્રા/હે. આ પૈકી બધુ જ ડીએપી (૧૩૦ કિલો) પાયામાં અને કુલ નાઈટ્રોજન માટે જરૂરી ૨૧૧ કિલો યુરિયા ખાતર વાવણી વખતે ૨૧ કિલો ચાર પાન આવે ત્યારે ૪૨ કિલો આઠ પાન આવે ત્યારે ૬૩ કિલો ૩૦ ટકા ફૂલની અવસ્થાએ ૬૩ કિલો અને દાણા ભરાતા હોય ત્યારે ૨૧ કિલો મુજબ હેક્ટરે આપવું.
- - મકાઈ તુવેર આંતરપાકમાં નીંદણનાશક દવા કઈ વાપરવી ?
  - મકાઈ તુવેર પાકની વાવણી બાદ એલાક્લોર ૦.૫ કિ.ગ્રા./હે. અથવા ઓક્ઝાડાયઝોન ૦.૨૫ કિ.ગ્રા./હે. નીંદણનાશક દવાનો પ્રિ-ઈમરજન્સ છંટકાવ કરવો.
- - મકાઈમાં સૂક્ષ્મતત્વોનું મહત્વ શું છે. ?
  - મકાઈના પાકમાં સૂક્ષ્મતત્વો મહત્વના છે. દરેક તત્વ સૂક્ષ્મમાત્રામાં જરૂર મુજબ પાકને મળી રહેવું જોઈએ. મધ્ય ગુજરાત વિસ્તારમાં ચોમાસુ મકાઈના પાકમાં જેમની જમીનમાં લોહ તત્વની માત્રા મધ્યમ પ્રમાણમાં હોય તેઓએ ૧ ટકાના દ્રાવણનો છંટકાવ કરવો કે જેમાં લોહ ૬%, મેંગેનીઝ ૧%, જસત ૪%, તાંબુ ૩%, અને બોરોન ૦.૫%, હોય અને આ દ્રાવણ સરકાર માન્ય ગ્રેડની સમકક્ષ હોય લોહ તત્વની ઉણપ માટે જે ૩૦, ૪૦ અને ૬૦ દિવસ બાદ છાંટવાથી વધુ ઉત્પાદન આપે છે. ખેડૂતોને મકાઈ રોપતાં પહેલાં લોહ ૨%, મેંગેનીઝ ૦.૫%, જસત ૫%, તાંબુ ૦.૫% અને બોરોન ૦.૫% યુક્ત મિશ્રણ જમીનમાં આપવાની ભલામણ છે.
- - મકાઈમાં ટપકાંના રોગ સામે કયા પગલાં લેવા ?
  - (૧) અગાઉના પાકના રોગિષ્ટ અવશેષોનો બાળીને નાશ કરવો.
    (૨) રોગમુક્ત અને તંદુરસ્ત બિયારણ વાવણી માટે ઉપયોગમાં લેવું.
    (૩) વાવતાં પહેલાં બીજને કાર્બેન્ડાઝિમ ૩ ગ્રામ/કિલો પ્રમાણે પટ આપવો. 
    (૪) રોગનું પ્રમાણ વધારે જણાય તો મેન્કોઝેબ અથવા ક્લોરોથેલોનીલ(૨૫ગ્રામ/૧૦લિટર પાણીમાં) નો છંટકાવ કરવો.
- - મકાઈમાં સુકારાનું નિયંત્રણ કેવી રીતે થાય ?
  - (૧) તંદુરસ્ત અને રોગમુક્ત બીજની પસંદગી કરવી 
    (૨) રોગ પ્રતિકારક જાતો વાવવી.
    (૩) બીજ માવજત કરવી.
    (૪) સેન્દ્રિય ખાતરનો મહત્તમ ઉપયોગ કરવો 
    (૫) રોગિષ્ટ છોડના અવશેષો/ભેગા કરી બાળી નાખવા.
    (૬) જમીનનું તાપમાન નીચું રાખવા માટે ટૂંકા ગાળે પિયત આપવું 
    (૭) જમીનમાં લીંબોળીનો ખોળ ૧ ટન/હેક્ટર નાંખવો. 
    (૮) પાક વાવતાં પહેલાં ચાસમાં કાર્બોફ્યુરાન ૩ જી ૧૫ કિ.ગ્રા./હેક્ટર આપવું.    
- - મકાઈના પાકમાં નુકસાનકારક જીવાતોનું નિયંત્રણ કેવી રીતે કરવું ?
  - (૧) કાતરા :-

    (૧) પ્રથમ સારો વરસાદ થયા બાદ દરરોજ રાત્રિના સમયે ૮ થી ૧૨ વાગ્યા સુધી હેક્ટર દીઠ એક પ્રકાશ પિંજરનો ઉપયોગ કરી ફૂદીંઓને આકર્ષી નાશ કરવો.
    (૨) ખેતરમાં કાતરાનો ઉપદ્રવ જણાય ત્યારે ક્વિનાલફોસ ૧.૫% ભૂકારૂપ દવા ૨૫ કિ.ગ્રા./હેક્ટરે છાંટવી.
    (૩) લીંબોળીના મીંજ ૫૦૦ ગ્રામ ૧૦ લિટર પાણીમાં અર્ક(૫ ટકા) બનાવી પાક પર છાંટવાથી કાતરા પાકને નુકસાન કરતાં નથી.
    (૪) ઈંડાના જથ્થાનો હાથથી વીણી નાશ કરવો.
     

    (૨) ધૈણ :-

    (૧) ચોમાસાની શરૂઆતમાં રાત્રિ દરમ્યાન ધૈણના પુખ્ત ખોરાક ખાવા યજમાન ઝાડ પર બેઠા હોય ત્યારે સામૂહિક ધોરણે ઝાડના ડાળા હલાવી નીચે પડેલા ઢાલિયાં વીણી લઈ તેનો નાશ કરવો.
    (૨) પ્રથમ સારા વરસાદ બાદ સાંજના સમયે કાર્બારીલ ૫૦% વેપા ૪૦ ગ્રામ અથવા ક્વિનાલફોસ ૨૫ ઈસી ૨૦ મિલિ. ૧૦ લિટર પાણીમાં ઉમેરી યજમાન ઝાડ પર છંટકાવ કરવો.
    (૩) વાવણી પહેલાં ઉંડી ખેડ કરવાથી ધૈણના પુખ્ત જમીનમાંથી બહાર આવતાં કાબર, કાગડા, બગલા જેવા પક્ષીઓ દ્વારા કુદરતી રીતે નિયંત્રણ થાય છે.
    (૪) ધૈણના રોગપ્રેરક જેવા કે બેસિલસ પોપીલી(જીવાણું) અને મેટારીઝીયમ એનીસોપ્લી (ફૂગ) જેવા જૈવિક નિયંત્રકો જમીનમાં આપવાથી તેનું લાંબા ગાળે અસરકારક નિયંત્રણ થઈ શકે છે.
    (૫) ઉભા પાકમાં ઉપદ્રવ જણાય ત્યારે ક્લોરપાયરીફોસ ૨૦ ઈસી ૨૦ મિ.લિ. ૧૦ લિટર પાણીમાં ભેળવી પંપની નોઝલ કાઢી ચાસમાં રેડવું.
    (૬) પાક વાવતા પગેલાં ચાસમાં ફોરો ૧૦% દવા (૨૫ કિલો /હેક્ટર) આપવી

    (૩) લશ્કરી ઈયળ :-

    (૧) આ જીવાતની પ્રથમ પેઢી જુલાઈ-ઓગષ્ટ માસમાં જોવા મળે છે. તે સમયે ક્વિનાલફોસ ૧.૫ ટકા ભૂકી હેક્ટરે ૨૫ કિ.ગ્રા. પ્રમાણે સાંજના સમયે છાંટવી જેથી સપ્ટેમ્બર-ઓક્ટોબરમાં તેની બીજી-ત્રીજી પેઢીનો વિકાસ અટકાવી શકાય.
    (૨) ખેતરમાં થોડા થોડા અંતરે સુકા પાન અથવા ઘાસની નાની ઢગલીઓ કરવી જેથી ઈયળો તેની નીચે સંતાઈ રહે છે. આ ઈયળોને સવારે વીણી લઈ તેનો નાશ કરવો.
    (૩) ક્લોરપાયરીફોસ ૨૦ ઈસી અથવા ક્વિનાલફોસ ૨૫ ઈસી ૨૦ મિ.લિ. અથવા ડાયક્લોરોવોસ ૭૬ ઈસી ૭ મિ.લિ. ૧૦ લિટર પાણીમાં મિશ્ર કરી છંટકાવ કરવો.
    (૪) પાકની કાપણી બાદ ખેતરમાં ઉંડી ખેડ કરવી.

    (૪) ગાભમારાની ઈયળ :-

    (૧) મકાઈની વાવણી ૧૫ થી ૩૦ જુન સુધીમાં કરવાથી ગાભમારાની ઈયળનો ઉપદ્રવ ઓછો રહે છે. તેનાથી વહેલી અથવા મોડી વાવણી કરવાથી તેનો ઉપદ્રવ વધુ જોવા મળે છે.
    (૨) પાકના ઉગાવા બાદ ૭ દિવસે ટ્રાઈકોગામા ચીલોનીસ નામના પરજીવી ૧ લાખ પ્રતિ હેક્ટરે છોડવાથી તેમજ ૧૦ થી ૧૨ દિવસે લીંબોળીના મીંજમાંથી બનાવેલ ૫%નો અર્ક (મીંજનો ભૂકો ૫૦૦ ગ્રામ ૧૦ લિટર પાણીમાં) (૫%) ભેળવી છાંટવાથી નુકસાનનું પ્રમાણ ઘટે છે.
    (૩) વાવણી બાદ ૨૦ થી ૨૫ દિવસે કાર્બારીલ ૫% અથવા ક્વિનાલફોસ ૧.૫% ભૂકારૂપ દવા અથવા કાર્બોફ્યુરાન ૩% દાણાદાર દવા ૮ થી ૧૦ કિ.ગ્રા. પ્રતિ હેક્ટરે છોડની ભૂંગળીમાં આપવી.
    (૪) મિથાઈલ-ઓ-ડિમેટોન ૨૫ ઈસી ૧૦ મિ.લિ. અથવા કાર્બારીલ ૫૦% વેપા ૪૦ગ્રામ ૧૦ લિટર પાણીમાં ભેળવી ૨૦ થી ૨૫ દિવસે છંટકાવ કરવો. જરૂર જણાય તો ફરીથી ગમે તે એક દવા ૨૦ થી ૨૫ દિવસે છાંટવી.
    (૫) કાર્બોફ્યુરાન ૩ જી પ્રતિ હેક્ટરે ૧૦ કિ.ગ્રા. પ્રમાણે ચાસમાં આપી વાવણી કરવાથી પાકની શરૂઆતની અવસ્થામાં આ જીવાત સામે રક્ષણ મેળવી શકાય છે.

    (૫) લીલી ઈયળ :-

    (૧) આ જીવાતના પુખ્ત (ફૂદાં) પ્રકાશથી આકર્ષાય છે. તેથી ડોડાદૂધિયા દાણા અવસ્થાએ હોય ત્યારે રાત્રિના સમયે પ્રતિ હેક્ટરે એક પ્રકાશ પિંજર ગોઠવવું.
    (૨) એક હેક્ટર દીઠ ૨૦ ફેરોમોન ટ્રેપ ગોઠવવા જેથી નર ફૂદાં તેમાં આકર્ષાઈને નાશ પામે છે.
    (૩) ક્વિનાલફોસ ૨૫ ઈસી ૨૦ મિ.લિ. અથવા ડાયક્લોરવોસ ૭૬ ઈસી ૭ મિ.લિ. અથવા ક્લોરપાયરીફોસ ૨૦ ઈસી ૨૦ મિ.લિ. ૧૦ લિટર પાણીમાં મિશ્રણ કરી જરૂરી મુજબ છંટકાવ કરવો.
    (૪) ન્યુક્લીયર પોલીહેડ્રોસીસ વાયરસ (એનપીવી) નું ૨૫૦ ઈયળ આંક (લાર્વલ યુનિટ)વાળું દ્વાવણ ૫૦૦ લિટર પાણીમાં ભેળવી એક હેક્ટર વિસ્તારમાં વહેલી સવારે અથવા સાંજના સમયે છંટકાવ કરવો. ઉપદ્રવની શરૂઆત થયે અને ત્યારબાદ દર પાંચ દિવસે ૨ થી ૩ છંટકાવ કરવા.
    (૫) લીમડાની લીંબોળીની મીંજનો ભૂકો ૫૦૦ ગ્રામ અથવા લીમડા આધારિત તૈયાર દવા ૨૦ મિ.લિ. (૧ઈસી) થી ૪૦ મિ.લિ. (૦.૧૫ઈસી) ૧૦ લિટર પાણીમાં ભેળવી છંટકાવ કરવો.

    (૬]) મોલો :-

    (૧) કુદરતમાં ડાળીયા અને ક્રાયસોપાથી આ જીવાતનું ભક્ષણ થતું રહે છે.
    (૨) ઉપદ્રવની શરૂઆતમાં લીમડાની લીંબોળીની મીંજનો ભૂકો ૫૦૦ ગ્રામ(૫% અર્ક) અથવા વર્ટીસીલીયમ લેકાની નામની ફૂગ ૪૦ ગ્રામ ૧૦ લિટર પાણીમાં ભેળવી છંટકાવ કરવો.
    (૩) ફોસ્ફામીડોન ૪૦ એસએલ ૮ મિ.લિ, મિથાઈલ-ઓ-ડીમેટોન ૨૫ ઈસી ૧૦ મિ.લિ. ઈમીડાક્લોપ્રીડ ૧૭.૮ એસએલ ૪ મિ.લિ. અને થાયોમેથોક્ઝામ ૨૫ ડબલ્યુજી ૪ ગ્રામ પૈકી કોઈપણ એક દવા ૧૦ લિટર પાણીમાં ભેળવી છંટકાવ કરવો.

    (૭) તીતીઘોડો :-

    (૧) ઉનાળામાં ખેતરમાં ઊંડી ખેડ કરવાથી જમીનમાં રહેલા સુષુપ્ત ઈંડાંના સમુહ ઉપરની સપાટી પર આવતા તાપ અથવા પરભક્ષીઓથી નાશ પામે છે.
    (૨) શેઢા-પાળા સાફસૂફ રાખવા જેથી બચ્ચાંનું સહેલાઈથી નિયંત્રણ કરી શકાય.
    (૩) શરૂઆતમાં શેઢા-પાળા પર ક્વિનાલફોસ ૧.૫% ભૂકી છાંટવી જેથી બચ્ચાં નાશ પામશે.
    (૪) ખેતરમાં ઉભા પાકમાં ઉપદ્રવ જણાય તો હેક્ટરે ૨૫ કિ.ગ્રા. પ્રમાણે ઉપરોક્ત દવાનો છંટકાવ કરવો.
    (૫) મેલાથીયોન ૫૦ ઈસી ૧૦ મિ.લિ., ફેનીટ્રોથીયોન ૫૦ ઈસી ૧૦ મિ.લિ. ક્વિનાલફોસ ૨૫ ઈસી ૨૦ મિ.લિ. અને ડાયક્લોરોવોસ ૭૬ ઈસી ૭ મિ.લિ. પૈકી કોઈપણ એક દવા ૧૦ લિટર પાણીમાં મિશ્રણ કરી છંટકાવ કરવાથી તીતીઘોડાનું અસરકારક નિયંત્રણ કરી શકાય છે.
    (૬) ઉભા પાકમાં ઉપદ્રવ જણાય ત્યારે ડાયક્લોરવોસ ૭૬ ઈસી ૨૫૦ થી ૫૦૦ મિ.લિ. દવા ૪ થી ૫ તગારા રેતી સાથે ભેળવી પુંકવાથી તીતીઘોડાનું નિયંત્રણ મેળવી શકાય છે.
    (૭) મકાઈના પાકમાં લીંબોળીના મીંજનો ભૂકો ૫૦૦ ગ્રામ(૫% અર્ક) અથવા લીમડાનું તેલ ૫૦ મિ.લિ. ૧૦ લિટર પાણીમાં ભેળવી પાકમાં છાંટવાથી તેતીઘોડા પાનને ખાવાનું પસંદ કરશે નહિ, પરિણામે ભૂખથી તે મરી જશે.    
- - મકાઈમાં દોઢ બે મહિના પછી મોલો આવે તો તેને કાબૂમાં લેવા શું કરવું જોઈએ. ?
  - મકાઈમાં દોઢ બે મહિના બાદ મોલોનો ઉપદ્રવ થાય તો તેને કાબૂમાં લેવા માટે ફોસ્ફોમીડોન ૪૦ એસએલ ૧૦ મિ.લિ. અથવા ઈમિડાક્લોપ્રિડ ૧૭.૮ એસએલ ૪ મિ.લિ. દવા ૧૦ લિટર પાણીમાં ભેળવી છંટકાવ કરવો. અન્ય શોષક પ્રકારની કીટનાશક દવાનો છંટકાવ પણ કરી શકાય.

- - ડાંગરની જાત વિષે જણાવો ?
  - રોપાણ ડાંગરમાં વહેલી પાકની જાતો જીઆર-૩, જીઆર-૪, જીઆર-૭, તેમજ મધ્યમ મોડી પાકતી જાતો જેવી કે ગુર્જરી જીઆર-૧૨, તથા મોડી પાકતી જાતો જેવી કે જીઆર-૧૦૪, જીઆર-૧, ઓરાણ ડાંગરમાં જીઆર-૫, જીઆર-૮, અને જીઆર-૯ અને ક્ષારગ્રસ્ત જમીન માટે એનએયુઆર-૧ અને જીએનઆર-૨ જાતોની ભલામણ થયેલી છે.
- - ડાંગર ગુર્જરીનું બિયારણ ક્યાથી મળે ?
  - ડાંગર ગુર્જરી જાતનું બિયારણ મેળવવા માટે સંશોધન વૈજ્ઞાનિકશ્રી(ચોખા), મુખ્ય ચોખા સંશોધન કેન્દ્ર, આકૃયુ, નવાગામ તા.માતર જી.ખેડા,(ફોન:- ૦૨૬૯૪-૨૮૪૨૭૮/૨૮૪૧૩૦) ખાતે સંપર્ક કરવો. અથવા સંશોધન વૈજ્ઞાનિકશ્રી, વિભાગીય સંશોધન કેન્દ્ર, આકૃયુ, આણંદ (ફોન:- ૦૨૬૯૨-૨૦૬૩૨૯) ખાતે સંપર્ક કરવો.
- - યુનિવર્સિટીની ડાંગરની જાત કઇ?
  - જીઆર-૧૧, જીઆર-૧૨, જીઆર-૧૩ ગુર્જરી વગેરે જાતો યુનિવર્સિટીની છે. જેની વધુ માહિતી માટે સંશોધન વૈજ્ઞાનિકશ્રી(ચોખા), મુખ્ય ચોખા સંશોધન કેન્દ્ર, આકૃયુ, નવાગામ તા.માતર જી.ખેડા,(ફોન:- ૦૨૬૯૪-૨૮૪૨૭૮/૨૮૪૧૩૦) ખાતે સંપર્ક કરવો.  
- - જીએઆર ૧૩ ના દાણા વિષે જણાવો.
  - જી આર-૧૩ એ મધ્યમ મોડી પાકની ડાંગરની જાત છે. 
- - ઓરણની ડાંગરની સ્પેશ્યલ જાત કઈ છે ?
  - ઓરાણ ડાંગર માટે જીઆર-૫, જીઆર-૮, જીઆર-૯, અશોકા, ૨૦૦ અને એ.ડી.આર-૧ જેવી જાતો ભલામણ થયેલ છે.
- - ડાંગરના ધરૂઉછેર વિષે જણાવો.
  - ડાંગરના ધરૂઉછેરની માહિતી અત્રે આપેલ છે. 
    (૧) એક હેક્ટરની ફેરરોપણી કરવી હોય તો ૧૦ ગુંઠા વિસ્તારમાં ધરૂવાડીયું બનાવવું. 
    (૨) ભારે કાળી જમીન ઉપર ગાદી ક્યારા અને ગોરાળુ કે મધ્યમ કાળી જમીન ઉપર સપાટ ક્યારા બનાવવા.
    (૩) ૧૦ ગુંઠા જમીનમાં સેન્દ્રિય ખાતરો માટે ૨૦ ગાડા સારૂ કોહવાયેલું છાંણિયું ખાતર અને ૧૦૦ કિલો દિવેલી ખોળ જ્યારે રાસાયણિક ખાતર માટે ૧૦ ; ૮ ; ૦ ની ભલામણ છે. આ માટે ૧૦ કિ.ગ્રા. નાઈટ્રોજન અને ૮ કિ.ગ્રા. ફોસ્ફરસ જમીન તૈયાર કરતી વખતે ખેડમાં આપવું.
    (૪) ધરૂ નાખવાનો ઉત્તમ સમય ૧લી જૂન થી ૧૫મી જૂન સુધીનો છે.
    (૫) ૧ હેક્ટર દીઠ પાતળા દાણાવાળી જાતો માટે ૨૫ કિલો અને જાડા દાણાવાળી જાતો માટે ૩૦ કિલો બિયારણ રાખવું. 
    (૬) સુકારાના રોગ સામે રક્ષણ માટે ૧ હેક્ટરની રોપણી માટે જોઈતા બીજના જથ્થાને ૨૪ લિ. પાણીમાં ૬ ગ્રામ સ્ટ્રેપ્ટોસાયક્લીન + ૧૨ ગ્રામ પારાયુક્ત દવા(એમિસાન)ના દ્રાવણમાં બોળીને બીજને છાંયડે સુકવી કોરા કરવા. અને પછી વાવણી માટે ઉપયોગ કરવો. 
    (૭) જમીનજન્ય અને બીજજન્ય રોગોથી રક્ષણ મેળવવા માટે થાયરમ, એમિસાન, કેપ્ટાન જેવી પારાયુક્ત ફૂગનાશક દવાઓ ૧ કિ.ગ્રા. બીજ દીઠ ૩ ગ્રામ દવા લઈ પટ આપવો.
    (૮) ડાંગરને બીજને જૈવિક ખાતર એઝેટોબેક્ટર/એઝોસ્પીરીલીમ અને ફોસ્ફરસ સોલ્યુબિલાઈઝીંગ બેક્ટેરીયા(પીએસબી) કલ્ચરનો પટ આપવો.
    (૯) ધરૂ પીળું પડે (કોલાટ) ત્યારે ૧૦ લિટર પાણીમાં ૧૫૦ ગ્રામ ફેરસ સલ્ફેટને ૮૦ ગ્રામ ફૂટ્યા વગરના ચૂના સાથે દ્રાવણ બનાવી છંટકાવ કરવો તથા ક્યારા દીઠ ૧૦૦ ગ્રામ યુરિયા આપવું. 
    (૧૦) ૨૫ થી ૩૦ દિવસે ફેરરોપણી માટે ધરૂ ઉપાડવું. 
- - ડાંગરના ધરૂવાડીયામાં ખાતરનું પ્રમાણ કેટલું હોવુ જોઈએ ?
  - ડાંગરના એક હેક્ટર વિસ્તારમાં ફેરરોપણી માટે ૧૦ ગુંઠામાં ધરૂવાડીયું ઉછેરવું જોઈએ. ધરૂવાડીયા માટે ૧૦ મીટર લાંબા, ૧ મીટર પહોળા, અને ૧૦-૧૫ સે.મી. ઉંચાઈના ૮૦ થી ૧૦૦ ક્યારા થાય. ક્યારાદીઠ પાયાના ખાતર તરીકે સારૂ કોહવાયેલુ ૨૦ કિલો(૧ ટોપલો) છાણિયું ખાતર, ૫૦૦ ગ્રામ એમોનિયમ સલ્ફેટ, ૫૦૦ ગ્રામ, સિંગલ સુપર સલ્ફેટ અને એક કિલો દિવેલીનો ખોળ વાવણી કરતાં પહેલાં જમીનમાં ભેળવી દેવો જોઈએ. ધરૂ ૧૨ દિવસનું થાય ત્યારે ક્યારાદીઠ ૨૦૦ ગ્રામ એમોનિયમ સલ્ફેટ પૂર્તિ ખાતર તરીકે આપવું.
- - ડાંગરના ધરુવાડિયામાં નીંદણ નિયંત્રણ કઈ રીતે કરવું. ?
  - ડાંગરના ધરૂવાડીયામાં ડાંગર પૂંખ્યા પછી ૧૫ અને ૨૫ દિવસે એમ બે વખત હાથ નીંદામણ કરવાની રહે છે. મજૂરોની અછત હોય ત્યારે પેન્ડીમીથાલીન હેક્ટરદીઠ ૧ કિલો પ્રમાણે અથવા ઓક્ઝાડાયાઝોન હેક્ટરદીઠ ૦.૫૦કિ.ગ્રા. પ્રમાણે છંટકાવ કરો અથવા રેતી સાથે મિશ્ર કરી ધરૂવાડીયામાં વાવણી પછી ૬ દિવસમાં આપવું.
- - ડાંગરનુ ધરુ પીળુ પડી જાય છે ?
  - ડાંગરનું ધરૂ પીળું પડવાનું કારણ લોહ તત્વની ખામી છે જે માટે જમીનમાં હેક્ટરદીઠ ૨૫ કિ.ગ્રા. ફેરસ સલ્ફેટ આપવું અથવા ૦.૫ ટકા ફેરસ સલ્ફેટ+૦.૨૫ ટકા ચૂનાનું મિશ્ર દ્વાવણ છાંટવું.
- - ઓરાણ ડાંગરમાં વાવેતર કેટલા અંતરે કરવુ જોઈએ ?
  - ઓરાણ ડાંગરમાં ૩૦ સે.મી. ના અંતરે વાવેતર કરવું જોઈએ.
- - ઓરાણ ડાંગરમાં નીંદણનાશક દવા કઈ તેમજ કેટલા પ્રમાણમાં આપવી જોઈએ. ?
  - ઓરાણ ડાંગરમાં નીંદણ વ્યવસ્થા માટે બ્યુટાક્લોર હેક્ટરદીઠ ૧.૫ કિ.ગ્રા. પ્રી- ઈમરજન્સ (પાકની વાવણી બાદ તથા નીંદણના સ્ફૂરલ પહેલાં) છાંટવાની તેમજ પાકની વાવણી બાદ ૩૦ દિવસે એક વખત હાથ નીંદણ કરવાની સલાહ છે.
- - એસ.આર.આઈ. ડાંગરની ખેતી પધ્ધતિની માહિતી આપો
  - 'શ્રી' પધ્ધતિમાં ડાંગરના ધરૂવાડીયાનો વિસ્તાર ૧૦૦ ચો.મી.(૧ ગુંઠો) એક હેક્ટરના વિસ્તારની રોપણી માટે કરવો. તે માટે ગાદી ક્યારા(૧:૧ છાણિયું ખાતર :- માટી) બનાવવા. એક હેક્ટર ડાંગરની રોપણી માટે ૫ થી ૬ કિલો ડાંગરના બિયારણની જરુર પડે છે. ૮ થી ૧૦ દિવસની ઉંમરનું ધરૂં માટી સાથે ઉપાડી ૨૫ સે.મી. ×૨૫ સે.મી. ના પહોળા અંતરે ફેરરોપણી કરવી. જમીનને વારાફરતી ભીની અને કોરી રાખી પાણીનું નિયમન જીવ પડવાની અવસ્થા સુધી જાળવવું. કોનોવીડરનો ઉપયોગ કરી બે હાર વચ્ચેનું નીંદામણ દબાવી દેવું. આ પધ્ધતિના ઉપયોગથી ઓછા પાણીએ અને ઓછા ખર્ચે ડાંગરનું વધુ ઉત્પાદન મેળવી શકાય છે. એસ.આર.આઈ. ડાંગરની ખેતી પધ્ધતિનું નિદર્શન, માહિતી તથા સાહિત્ય માટે સંશોધન વૈજ્ઞાનિકશ્રી(ચોખા), મુખ્ય ચોખા સંશોધન કેન્દ્ર, આકૃયુ, નવાગામ તા.માતર જી.ખેડા,(ફોન:- ૦૨૬૯૪-૨૮૪૨૭૮/૨૮૪૧૩૦) ખાતે સંપર્ક કરવો.  
- - ડાંગરમાં ફૂગના રોગો માટે શું કરવું ?
  - ડાંગરમાં ફૂગથી થતા રોગોના નિયંત્રણ માટે એક કિ.ગ્રા. બીજદીઠ ૩ ગ્રામ થાયરમ, એમિસાન, કેપ્ટાન પૈકી ગમે તે એક પારાયુક્ત દવાનો પટ આપવો. તથા સુકારા જેવા રોગના નિયંત્રણ માટે ૨૪ લિટર પાણીમાં ૬ ગ્રામ સ્ટ્રેપ્ટોસાયક્લીન અને ૧૨ ગ્રામ પારાયુક્ત (એમીસાન) દવાના મિશ્રણમાં બીજને ૧૦ કલાક બોળી કોરા કરી વાવવા.
- - ડાંગરમાં નીંદણ નિયંત્રણ કેવી રીતે કરવું?
  - રોપાણ ડાંગરમાં અસરકારક નીંદણ નિયંત્રણ માટે ફેરરોપણી બાદ ૩૦ દિવસે એક વખત હાથ નીંદણ કરવું અને શક્ય ન હોય તો ફેરરોપણી બાદ પાંચમા દિવસે બેન્થિઓકોર્બ હેક્ટર દીઠ ૧ કિ.ગ્રા.સક્રિય તત્વ પ્રમાણે આપવું. દવા આપતી વખતે ક્યારીમાં પૂરતું પાણી હોવું આવશ્યક છે તેમજ દવા આપ્યા બાદ ૩ દિવસ પાણી જળવાઈ રહે તે જરૂરી છે.
- - ડાંગરના પાકમાં જીવાત નિયંત્રણ જણાવો.
  - ડાંગરના પાકમાં જીવાત નિયંત્રણ માટે સંકલિત જીવાત વ્યવસ્થાપન અપનાવવું જોઈએ. 
    (૧) જીવાત સામે પ્રતિકાર કરી શકે તેવી જાતો જેવી કે, ગુર્જરી નર્મદા, જીઆર-૧૦૨,જીઆર-૧૨ ની પસંદગી વાવણી માટે કરવી. 
    (૨) ફૂદાં વર્ગની જીવાતોને આકર્ષવા માટે પ્રકાશપિંજરનો ઉપયોગ કરવો 
    (૩) ભલામણ મુજબ જ રાસાયણિક ખાતરોનો ઉપયોગ કરવો. વધુ પડતા નાઈટ્રોજનયુક્ત રાસાયણિક ખાતરો વાપરવા નહિ. 
    (૪) ડાંગરની ક્યારીમાં માફકસરનું જરૂરિયાત મુજબનું પાણી ભરવું. 
    (૫) ડાંગરની ફેરરોપણી શક્ય હોય તો વહેલી જુલાઈના પ્રથમ અઠવાડીયામાં કરવી. 
    (૬) ચૂસિયાનાં ઉપદ્રવ માટે ઈમીડાક્લોપ્રીડ ૧૭.૮ ઝોસ. એલ. ૩ મિ.લિ.૧૦ લિટર પાણીમાં મિશ્ર કરી છંટકાવ કરવો. 
    (૭) ડાંગરમાં ગાભમારાની ઈયળના નરફૂંદાને આકર્ષવા હેક્ટરદીઠ ૪૦ ફેરોમોન ટ્રેપનો ઉપયોગ કરવો. 
    (૮) ગાભમારાની ઈયળના ઉપદ્વવ સામે હેક્ટરદીઠ ૩૦ કિલો કાર્બોફ્યુરાન ૩જી બે હપ્તે(રોપણી બાદ ૩૦-૩૫ દિવસે અને ત્યારબાદ ૧૫-૨૦ દિવસે) આપવાની ભલામણ છે. 
    (૯) લશ્કરી ઈયળનો ઉપદ્રવ જણાય તો કાર્બારીલ ૧૦ ટકા અથવા ક્વિનાલફોસ ૧.૫ ટકા ભૂકીરૂપ દવા (૨૦-૨૫ કિગ્રા./હે.) નો છંટકાવ સાંજના સમયે કરવો.   
- - ડાંગર પછી ઘઉંનો પાક લેવાથી ઉતારો ઓછો આવે છે. ?
  - ડાંગર અને ઘઉં બન્ને ધાન્યવર્ગના પાક છે જે જમીનનાં ઉપરના સ્તરમાંથી પોષકતત્વો મેળવે છે. પરિણામે ડાંગર પછી ઘઉંનો પાક લેવામાં આવે ત્યારે જો જમીન તૈયાર કરતી વખતે છાણિયું ખાતર આપેલ ન હોય તેમજ ભલામણ કરેલ રાસાયણિક ખાતરો આપેલ ના હોય ત્યારે ઘઉંના પાકમાં ઓછો ઉતાર થવા સંભવ છે.
- - આપણા ગુજરાતમાં ડાંગરના પાકનો વિસ્તાર અને ઉત્પાદનની હાલની સ્થિતિ શું છે?
  - આપણા રાજયમાં ડાંગરની ખેતી અંદાજે ૬.પ૦ થી ૭.પ૦ લાખ હેકટરમાં કરવામાં આવે છે. જેમાંથી અંદાજે ૧ર લાખ ટન ડાંગરનું ઉત્પાદન મળે છે. એટલે રાજયની ઉત્પાદકતા હેકટરે ફકત ૧૯૦૦ કિ.ગ્રા. જેટલી થાય છે. દેશમાં પંજાબ રાજય હેકટર દીઠ ૩૮૦૦ કિ.ગ્રા. ઉત્પાદકતા સાથે પ્રથમ નંબરે છે. જે જોતા આપણા રાજયની ડાંગરની ઉત્પાદકતા ઘણી ઓછી હોઈ તે વધારવાની ખાસ જરૂર છે.આપણા રાજયમાં મધ્ય ગુજરાત અને દક્ષિાણ ગુજરાતમાં ડાંગરનું વાવેતર થાય છે તેમાં કુલ વિસ્તાર પૈકી ૪પ થી પ૦ ટકા  રોપાણ અને પ૦ થી પપ ટકા ઓરાણ ડાંગર હેઠળ છે.  એમાં પિયત વિસ્તાર લગભગ ૪૦% જેટલો છે.
- - ડાંગરની સુધારેલ જાતો કઈ કઈ છે?
  - ઓરાણ :- જી.આર.-પ, જી.આર.-૮, જી.આર.-૯, અશોકા ર૦૦ એફ અને એએયુડીઆર-૧, આઈ.આર. ર૮, જેવી વહેલી પાકતી જાતોની પસંદગી કરવી. સુગંધિત જાત જી.આર.૧૦૪ દક્ષિાણ ગુજરાત વિસ્તાર માટે ભલામણ કરવામાં આવે છે. હાલમાં નવી ભલામણ કરેલ પૂર્ણા (ઓછા પાણીવાળા વિસ્તારમાં) જાતની પસંદગી કરવી.
    રોપાણ :- જી.આર.-૧, જી.આર.-૪, જી.આર.-૬, આઈ.આર.-ર૮, જી.આર.-૧ર, જી.આર.૩, જી.આર.૧૦, આઈ.આર.૬૬ અને જી.આર.૭ જેવી વહેલી પાકતી જાતોની પસંદગી કરવી. 
    મધ્યમ મોડી પાકતી જાતો :- જી.આર.-૧૧, જી.આર.૧૩, જયા, ગુર્જરી,   એન.એ.યુ.આર.-૧, આઈ.આર.રર જેવી મધ્યમ મોડી પાકતી જાતો પસંદ કરવી. 
    ક્ષારીય જમીન માટે :- દાંડી, જી.એન.આર.-ર
    મોડી પાકતી જાતો :- મસુરી, જી.આર.-૧૦૧, જી.આર.૧૦ર, જી.આર.૧૦૩, જી.આર.૧૦૪, નર્મદા આ ઉપરાંત એન.એ.યુ. આર.૧, જી.એન.આર.ર, જી.એન.આર.૩, જી.એન.આર.૪(ક્ષારપ્રતિકારક) જાતો પસંદ કરવી.           
- - સંકર ડાંગર એટલે શું?
  - જનિનિક રીતે ભિન્ન એવા બે  અલગ અલગ પિતૃ જાતોના સંકરણથી તૈયાર કરેલ પ્રથમ   પેઢીના બિયારણને સંકર ડાંગર કહે છે. સંકર જાતોમાં માતા અને પિતા બંને પિતૃઓના સારા ગુણોનું સંકલન થાય છે. જેથી મહદ અંશે સંકર જાતોના જુસ્સો તથા ઉત્પાદન પિતૃ જાતો કરતાં તથા અન્ય વધુ ઉત્પાદન આપતી સુધારેલ જાતો કરતાં વધારે જોવા મળેલ છે.
- - આપણા રાજયનું ડાંગરનું ઉત્પાદન કેમ ઓછું છે?
  - ઓરાણ ડાંગરની ઉત્પાદકતા ઘણી નીચી (એક ટન પ્રતિ હેકટર કરતાં ઓછી) અને  પિયત વિસ્તાર અંદાજીત પ૦ થી પપ %
    બિન પિયત રોપાણ ડાંગરની ઉત્પાદકતા ઓછી.
    ક્ષારીય જમીનમાં પણ ઉત્પાદકતા ઓછી.
    ડાંગરની સુધારેલી જાતોની પસંદગી અને તેના શુધ્ધ બિયારણનો અભાવ
    બીજનો ઊંચો દર
    બીજ માવજતનો અભાવ
    ધરૂવાડિયાની કાળજીનો અભાવ
    ફેરરોપણી યોગ્ય વ્યવસ્થાનો અભાવ
    પાક સંરક્ષાણના યોગ્ય પગલાનો અભાવ
    યોગ્ય ખાતર તથા પાણી વ્યવસ્થાનો અભાવ
- - ડાંગર બિયારણનો દર કેટલો રાખવો જોઈએ?
  - પાતળા દાણા વાળી જાતો :- રપ થી ૩૦ કિલો/હેકટર
    જાડા દાણા વાળી જાતો :- ૩૦  થી ૩પ કિલો/હેકટર
    'શ્રી' પધ્ધતિ             :- પ કિલો/હેકટર
    હાઈબ્રીડ ડાંગર          :- ૧પ કિલો/હેકટર
    ઓરાણ                   :- પ૦ થી ૬૦ કિલો/હેકટર   
- - ડાંગરમાં લશ્કરી ઈયળનો ઉપદ્રવ થાય તો શું કરવુ?
  - મિથાઈલ પેરાથીઓન પાવડર રપ કિલો પ્રતિ હેકટર આપવાથી નિયંત્રણ કરી શકાય છે.
- - ડાંગર પાકમાં પાક સંરક્ષાણની કાળજી કઈ રીતે લેવી જોઈએ?
  - ડાંગરમાં મુખ્યત્વે કીટકોમાં ગાભમારો, પાનવાળનારી ઈંયળ, ચુસીયા અને રોગોમાં સૂકારો, કરમોડી, ભુખરાદાણા, ગલત આંજીયો જોવા મળે છે એના નિયંત્રણના પગલા નીચે છે.
    રોગ જીવાત સામે ટકકર ઝીલે તેવી જાતોનું વાવેતર
    બીજ માવજત અને તંદુરસ્ત ધરૂ ઉછેર
    સમયસરની રોપણી
    કયારીમાં પાણી વધુ પ્રમાણમાં નહીં રાખવું.
    નાઈટ્રોજન ખાતર મર્યાદિત પ્રમાણમાં આપવું.
    ભલામણ કરેલ દવાનો યોગ્ય સમયે અને યોગ્ય પ્રમાણમાં છંટકાવ કરવો.
    રોગ/જીવાતના નમૂના વિષય નિષ્ણાંતને બતાવી યોગ્ય પગલા લેવા.    
- - ડાંગર પાકમાં પાણીની વ્યવસ્થા કઈ રીતે કરવી જોઈએ.?
  - પાણી વગર પાક સુકાય નહી તે ધ્યાનમાં રાખવું સામાન્ય રીતે ડાંગરની પાણીની જરૂરત વધારે રહે છે પરંતુ તેમ છતા માફકસરનું પાણી કયારીમાં ભરવામાં આવે તો પાણીની બચત કરી ડાંગર પાક લઈ શકાય છે.
- - ડાંગર પાકમાં નિંદણ નિયંત્રણ કઈ રીતે કરી શકાય?
  - ડાંગરના પાકને રોપણી બાદ ૧પ થી ૪પ દિવસ સુધી નિંદણ મુકત રાખવો ફેરરોપણી બાદ ૧પ દિવસે આંતરખેડ કરવી અને ર થી ૩ નિંદણ કરવા અને મજૂરોની અછત હોય તો નિંદણનાશક દવાનો ઉપયોગ કરી શકાય આ માટે પિ્રટીલાકલોર  અથવા બેનથીયોકાર્બ ૧.રપ૦ થી ૧.પ૦૦ લીટર/હે. અથવા પેન્ડીમેથાલીન ૧.૦ કિલો/હે. સકિ્રય તત્વ પ૦૦ ગ્રામ પાણીમાં ઓગાળી છાંટવું અથવા કયારીમાંથી પાણી નિતારી લીધા બાદ ૧૦૦ કિલો રેતી સાથે દવાને ભેળવી કયારીમાં વ્યવસ્થિત પૂંખવું, કયારીમાં પાણીનું યોગ્ય પ્રમાણ જાળવવાથી નિંદણ ઓછું થાય છે.         
- - ડાંગરની કાપણી કરવામાં શું કાળજી રાખવી જોઈએ?
  - પાક પીળો પડે અને દાણા પરિપકવ થાય ત્યારે કાપણી કરવી ડાંગરના પાકમાં કાપણીનો સમય ખાસ સાચવવો, કાપણીનો સમય જાળવવામાં ડાંગરના દાણા ખરી પડવાનો અને ચોખામાં કણકીનું પ્રમાણ ઘટે છે. સામાન્ય રીતે ડાંગરના પાકમાંથી  કંટી નીકળ્યા બાદ ૩૦ દિવસે ડાંગરનો પાક લણવાને લાયક બને છે, જેથી આ સમયે ડાંગરની સમયસર કાપણી કરવાથી ચોખાનુ પ્રમાણ વધુ મળે છે.

- - સોયાબીનની જાત વિષે માહિતી આપો.
  - સોયાબીનની સારી જાત એન.આર.સી.-૩૭(અહલ્યા-૪) છે.
- - સોયાબીનનો પાક અમારા વિસ્તારમાં કરી શકાય કે કેમ ?
  - સોયાબીનનો પાક પંચમહાલ, વડોદરા,દાહોદ, જીલ્લાઓમાં લઈ શકાય છે. તેની વધુ વિગત માટે આપના જીલ્લાના કૃષિ વિજ્ઞાન કેન્દ્ર, તથા ખેડૂત તાલીમ કેન્દ્રનો સંપર્ક સાધવો.
- - સોયામિલ્ક પ્રોસેસ માટે ડેમો ક્યાં જોવા મળશે? 
  - સોયામિલ્ક પ્રોસેસ અંગેની માહિતી માટે આચાર્યશ્રી, ડેરી સાયન્સ કોલેજ, આકૃયુ., આણંદ-૩૮૮૧૧૦ (ફોન:- ૦૨૬૯૨-૨૬૧૦૩૦) નો સંપર્ક સાધવો. તેના ઉદ્યોગ અને તાલીમ વિષયક જાણકારી મેળવવા માટે સોયાબીન પ્રોસેસિંગ એન્ડ યુટિલાઈઝેશન સેન્ટર, સીઆઈએઈ,નબીબાગ, બેરાસીયા રોડ, ભોપાલ-પિન. ૪૬૨૦૩૮(ફોન :- ૦૭૫૫-૨૭૩૭૧૯૧, ૨૭૩૦૯૮૦ થી ૮૪) ખાતે સંપર્ક કરવો.   
- - સોયાબીનનું વાવેતર કયારે કરવું જોઈએ?
  - જૂન - જુલાઈ માસમાં પૂરતો વરસાદ થયે વાવેતર કરવું, જુલાઈ માસના બીજા પખવાડીયામાં વાવેતર કરવાથી ચોમાસાના પાછોતરા વરસાદથી પાકને થતા નુકશાનથી બચાવી શકાય
- - સોયાબીનના વાવેતર માટે જમીન કેવી રીતે તૈયાર કરવી?
  - સોયાબીનના છોડના મૂળ ઉંડા જતા હોય હળથી ખેડ કરી ત્યાર પછી કરબથી આડી ઉભી ખેડ કરી જમીન ભરભરી કરવી. આવી રીતે તૈયાર કરેલ જમીનમાં વાવણી સારી રીતે થઈ શકે છે અને ઉગાવો સારો અને એકસરખો થાય છે. જમીનની તૈયારી વખતે સારૂ કહોવાયેલું છાણિયુ ખાતર ૧૦ ટન પ્રતિ હેકટરે નાંખવું.
- - સોયાબીનના પાકમાં કઈ જાતનું વાવેતર કરવું?
  - ઓછા વરસાદવાળા વિસ્તાર માટે ગુજરાત સોયાબીન-૧ જયાં વધારે વરસાદ વાળા  વિસ્તાર માટે ગુજરાત સોયાબીન-ર  જાતની પસંદગી કરવી જોઈએ. આ ઉપરાંત ગુજરાત સોયાબીન-૩ અને કલાર્ક જાતોની મિશ્ર/આંતર પાક તરીકે પસંદ કરવી. એન.આર.સી-૩૬ અને જે.એસ.-૩૩પ જાતનું ઉત્પાદન પણ આપણે ત્યાં સારૂ મળે છે.
- - સોયાબીનનું કેટલા અંતરે વાવેતર કરવું?
  - ફળદ્રુપ જમીનમાં બે હાર વચ્ચે ૪પ સે.મી. અને હલકી જમીનમાં ૩૦ સે.મી. અંતર રાખવું અને એક જ હરોળમાં બે છોડ વચ્ચે ૧૦ થી ૧પ સે.મી. અંતર જળવાય તે રીતે બીજની વાવણી કરવી. બીજની વાવણી ૪-પ સે.મી. ઉંડાઈએ કરવી જોઈએ. વધારે ઉંડી કે વધારે છીછરી વાવણી કરવાથી ઉગાવો બરાબર થતો નથી.
- - સોયાબીન માટે હેકટરે કેટલું બિયારણ જરૂર પડે છે?
  - જાત અને ઉગાવાના ટકાને આધારે હેકટરે ૬૦ થી ૭પ કિલો બિયારણની જરૂર પડે છે.
- - સોયાબીનના બીજને કઈ કઈ માવજત આપવી જરૂરી છે?
  - સોયાબીનનો પાક નવો હોવાથી વાવેતર કરતાં પહેલાં રાઈઝોબીયમ કલ્ચરની માવજત આપવી જરૂરી છે. ભલામણ મુજબ રાઈઝોબીયમ કલ્ચરની માવજત આપી છાંયડામાં અડધો કલાક સૂકવવું. આ ઉપરાંત બીજ જન્ય રોગોથી પાકને બચાવવા ફુગનાશક દવાનો પટ પણ આપવો જોઈએ. સોયાબીન જો ઉંડે વવાય જાય તો ફુગથી કહોવાઈ જાય છે. તેનાથી બચવા બિયારણને કિલો બીજ દીઠ ૪.પ૦ ગ્રામ થાયરમ કે ર.પ ગ્રામ કાર્બેંદિજામ દવાનો પટ આપવો.
- - સોયાબીનના પાકમાં ખાતર કેટલું અને કયારે આપવું ?
  - પાકની વાવણી સમયે ચાસમાં ૩૦ કિ.ગ્રા. નાઈટ્રોજન અને ૬૦ કિ.ગ્રા. ફોસ્ફરસ પ્રતિ હેકટરે આપવું. ખાતરનો બધો જ જથ્થો એકી સાથે પાયાના ખાતર તરીકે આપ્યા બાદ બીજનું વાવેતર કરવું.
- - સોયાબીનમાં શરૂઆતની અવસ્થાએ મોલોનો ઉપદ્વવ જણાય તો શુંપગલા લેવા?      
  - મોલોમશી જીવાત છોડમાંથી રસ ચૂસી છોડની વૃદ્ધિ અટકાવે છે. તેના નિયંત્રણ માટે શોષક પ્રકારની જંતુનાશક દવા  જેવી કે, ડાયમીથોએટ ૧૦ મિ.લી., ફોસ્ફામીડોન પ મિ.લી., મીથાઈલ ઓડીમેટોન ૧૦ મિ.લી. દવા ૧૦ લિટર પાણીમાં ઓગાળી છંટકાવ કરવો.
- - સોયાબીનમાં નિંદણ નિયંત્રણ માટે શું કરવું?
  - સોયાબીન ના પાકમાં ર૦ અને ૪૦ દિવસે આંતરખેડ કર્યા બાદ હાથથી નિંદણ કરવાથી નિંદણ નિયંત્રણ કરી શકાય છે, પરંતુ જયાં નિંદણનો ઉપદ્રવ વધુ હોય તો એલાકલોર નિંદામણ નાશક દવા હેકટરે ૧.૦ કિ.ગ્રા. પ૦૦ લિટર પાણીમાં ઓગાળી સોયાબીનના વાવેતર બાદ તૂરત જ છંટકાવ કરવાથી અસરકારક નિંદણ નિયંત્રણ કરી શકાય છે.
- - સોયાબીનમાં પાક સંરક્ષણના શું પગલા લેવા જોઈએ?
  - હાલમાં સોયાબીનનો પાક આપણા વિસ્તારમાં નવો હોય રોગ-જીવાત વધારે જોવા મળતા નથી. પરંતુ અનુકૂળ આબોહવામાં રોગ-જીવાત વધવાથી નુકશાન થઈ શકે છે. આપણા વિસ્તારમાં સોયાબીનના પાક ઉપર ઉગ્યા પછી ૧પ-ર૦ દિવસમાં કાતરાથી નુકશાન શરૂ થાય તો સત્વરે ભલામણ મુજબ કિટનાશક દવાનો છંટકાવ કરવો. શરૂઆતની અવસ્થામાં ઈયળોથી થતું નુકશાન કોઈકવાર પાકને સંપુર્ણપણે સાફ કરી નાંખે.
    સોયાબીનમાં વાયરસથી થતો રોગ પીળો મોઝેક મુખ્યત્વે સફેદ માખીથી ફેલાય છે. તેનાથી બચવા સફેદ માખીના નિયંત્રણ માટે દવા વાપરવી તથા અસરગ્રસ્ત છોડ ઉખાડી સત્વરે નાશ કરવા. સોયાબીનમાં ફુગથી થતાં અન્થ્રેકનોઝ, રસ્ટ વિગેરે રોગો કોઈકવાર આવે છે. તેના નિયંત્રણ માટે ફૂગનાશક દવાનો છંટકાવ કરવો.          
- - સોયાબીનની કાપણી કયારે કરવી જોઈએ દાણા કઈ રીતે છુટા પાડવા જોલએ?
  - જાત અને ઋતુ પ્રમાણે સોયાબીન ૮૦ થી ૧૧પ દિવસમાં કાપવા માટે તૈયાર થઈ જાય છે. મોટા ભાગના પાન પીળા પડી જાય અને મોટા ભાગની પકવ શીંગો પીળી પડી જાય એટલે પાક કાપણી માટે તૈયાર થઈ ગયો ગણાય અને સત્વરે કાપણી કરી લેવી. કાપણીમાં વિલંબ થવાથી શીંગો છોડ પર જ ફાટી જઈ દાણા ખરી પડે છે અને હાથમાં આવેલુ ઉત્પાદન ગુમાવી દેવાનો વારો આવે છે. જમીનના સપાટીએથી છોડ કાપ લઈ પ-૬ દિવસ સુકવી ઝુડીને દાણા છૂટા પાડવા. બળદો ફેરવીને, ટ્રેકટર ફેરવીને કે પાવર થ્રેસરથી પણ દાણા છુટા પાડી શકાય. દાણા સાફ કરી તાપમાં ર-૩ દિવસ સુકવી સંગ્રહ કરવો જોઈએ.
- - સોયાબીનનું હેકટરે કેટલું ઉત્પાદન મળે છે?
  - પૂરતી માવજત અને સમયસર ખેતી કાર્યો  કરવામાં આવે તો હેકટરે ૧પ૦૦ થી ર૦૦૦ કિ.ગ્રા. ઉત્પાદન મેળવી શકાય છે.     

- - ચોમાસા ઋતુમાં મગફળીની કઈ જાતોની પસંદગી કરી શકાય ?
  - ચોમાસા ઋતુમાં સમયસર વરસાદ થાય એટલે ૧પ મી જૂનથી ૩૦ સુધીમાં વાવણી લાયક વરસાદ થાય તો વેલડી  મગફળીની જાતો જેવી કે જીએયુ-૧૦, જીજી-૧૧ અને જીજી-૧૩  જાતો વાવી શકાય છે. જો અર્ધ  વેલડી વાવવી હોય તો જીજી-ર૦ જાતનું વાવેતર કરી શકાય. ઉભડી જાતોનું  વાવેતર કરવાનું  હોય તો જીજી-પ અને જીજી-૭  જાતોનું વાવેતર કરી શકાય. વાવણી લાયક  વરસાદ મોડો થાય એટલે કે જુલાઈના પ્રથમ અઠવાડિયામાં થાય તો ફકત ઉભડી  મગફળીની જાતોનું જ વાવેતર કરવું.
- - ચોમાસુ મગફળીમાં ખાતર કયારે અને કેટલું આપવું જોઈએ ?
  - મગફળીના પાકના મૂળ ઉપર રાઇઝોબીયમ બેકટેરીયાની ગાંઠો થાય છે તેમાં રહેલા બેકટેરીયા હવાનો નાઈટ્રોજન સ્થિર કરી મગફળીના પાકને પૂરો પાડે છે. એકથી વધારે પાક વવાતા હોય ત્યાં મગફળીના પાકને હેકટર દીઠ ૧ર.પ કિલો  નાઈટ્રોજન અન રપ કિલો ફોસ્ફરસ તત્વ આપવાની ભલામણ છે આ માટે હેકટર દીઠ પ૪ કિલો ડીએપી અને ૬ કિલો યુરીયા ખાતરના રૂપે વાવણી પહેલા ચાસમાં ઓરીને એક જ હપ્તામાં  આપવું જો ડીએપી ખાતર ન આપવું હોય તો સીગલ સુપર ફોસ્ફેટ ૧પ૪ કિલો/હેકટર અને ૬ર.પ કિલો એમોનિયમ સલ્ફેટ ખાતર/હેકટર વાવણી પહેલા ઓરીને ચાસમાં એક જ  હપ્તામાં  આપવું.
- - મગફળી ઉપાડયા પછીની કાળજી શું શું રાખવી જરૂરી છે ?
  - મગફળીને ઉપાડયા પછીથી પાથરા બરાબર સૂકાય જાય અને ડોડવામાં ૮ % થી વધુ ભેજ ન રહે ત્યારે થે્રસરમાં નાખી ડોડવા છુટા પાડવા,ત્યારબાદ ગ્રેડીગ કરી તેમાંથી કચરો, ડાળખા, માટી વગેરે સાફ કરી ધાર દઈ ચોખ્ખા કરવા કંતાનના કોથળામાં યોગ્ય વજનમાં ભરતી કરી સૂકા, સ્વચ્છ સ્ટોર રૂમમાં સંગ્રહ કરવો. 
- - મગફળીના વાવેતર પછી છોડ સુકાય જાય છે તો શું કરવું?
  - આ રોગ ફૂગથી થાય છે. વાવેતર પહેલા બિયારણને થાયરમ,કેપ્ટાન અથવા મેન્કોઝેબમાથી કોઈપણ એક ફૂગનાશક દવાનો ૩  ગ્રામ દવા એક કિલો બીજ મુજબનું પ્રમાણ રાખી પટ આપવો.
    વાવેતર બાદ તુરતજ ભારે સમાર મારી ચાસ પેક કરી દેવા.
    ઓટોમેટીક ઓરણીથી ભલામણ મુજબનો બીજનો દર રાખી વાવેતર કરવું
    ભૌતિક નુકશાન વગરના બિયારણનો વાવેતરમાં ઉપયોગ કરવો.
- - મગફળીના પાકમાં નુકશાન કરતી ઉઘઈનાં નિયંત્રણનાં ઉપાયો જણાવશો ?
  - મગફળીના પાકને  ઉઘઈથી બચાવવા માટે વાવતા પહેલા દિવેલી અથવા લીંબોળી અથવા કરંજનો ખોળ જમીનમાં આપવાથી  ઉઘઈનો ઉપદ્રવ ઘટાડી શકાય છે. જમીન પરના  ઉઘઈનાં રાફડા ખોદી તેમાંથી જાડી ઈયળ જેવી માદા રાણી શોધી તેનો નાશ કરવો. રાણી ન મળે તો રાફડામાં કાણાં પાડી કાર્બન ડાયસલ્ફાઈડ અથવા મિથાઈલ બ્રોમાઈડ જેવા વાયુ રૂપી ઝેર દાખલ કરી કાંણા બંધ કરી દેવા. ઉભા પાકમાં  ઉપદ્રવ જણાય તો પિયત પાણી સાથે કલોરપાયરોફોસ ર૦ % ઈ.સી. ર.પ લીટર દવા હેકટરે આપવી.
- - મગફળીના ઉભા પાકમાં નીંદામણનાશક કઈ દવાઓ વાપરવી જોઈએ?
  - મગફળીના ઉભા પાકમાં નીંદામણ નિયંત્રણ માટે કવીઝાલાફોપ દવાનું ૧૦ લી. પાણીમાં ૧પ થી ર૦ મી.લી. દવા નાખી છંટકાવ કરવાથી ઘાસ વર્ગના નીંદામણનું નિયંત્રણ કરી શકાય છે. આ દવા નીંદામણ ર૦ થી રપ દિવસનું થાય અને જમીનમાં પૂરતો ભેજ હોય ત્યારે છંટકાવ કરવો વઘારે હિતાવહ છે.
- - ચોમાસા ઋતુમાં પૂરક પિયત કેવા સંજોગોમાં આપવું જરૂરી છે?
  - મગફળીના પાકની ક્રાંતિ અવસ્થાઓ જેવીકે ફૂલ ઉઘડવા,સૂયા જમીનમાં બેસવા, ડોડવા બંધાવા તથા ડોડવાના વિકાસની અવસ્થાએ જમીનમાં પૂરતો ભેજ હોવો જરૂરી છે. આ અવસ્થાએ વરસાદ ખેંચાય અને ભેજની ઉણપ જણાય તો ફુવારા પધ્ધતિથી અથવા બેઠુ પાણી આપવાથી ઉત્પાદનમાં થતો ઘટાડો નિવારી શકાય છે.
- - મગફળીમાં પૂર્તિ ખાતર આપી શકાય ?
  - ના, ભલામણ કરેલ બધો જ નાઈટ્રોજન અને ફોસ્ફરસ વાવણી કરતી વખતે પાયાના ખાતર તરીકે આપવા. મગફળીના છોડના મૂળ ઉપર હવામાંથી નાઈટ્રોજન લઈ પાક તથા જમીનમાં ઉમેરતા રાઇઝોબીયમ બેકટેરીયાની ગાંઠો બનવાથી આ બેકટેરીયા સતત  નાઈટ્રોજન પુરો પાડતા હોવાથી સમગ્ર મગફળીના જીવન પર્યત મળી રહે છે.
- - મગફળીના પાન ઉપર રાતા પાઉડર જેવું જોવા મળે છે તો તેને અટકાવવાના ઉપાય જણાવશો?
  - પાનની નીચેની સપાટી પર ટાંચણીના માથા જેવડા નાના ગેરૂ રંગના ઉપસેલા ટપકાં દેખાય છે. આ ટપકાની ચારે તરફની સપાટી પીળી પડે છે. ઉગ્ર સ્વરૂપમાં આ ટપકાં એકબીજામાં ભળી જાય છે અને પાન સુકાઈને ખરી પડે છે. પાક ૪૦ દિવસનો થાય ત્યારે કલોરોથેલોનીલ ૦.ર% અથવા મેન્કોઝેબ ૦.ર % ૧૦ લીટર પાણીમાં ૩પ ગ્રામ પ્રમાણે છાંટવી.૧ર થી ૧પ દિવસના અંતરે ર થી૩ છંટકાવ  કરવા.
- - મગફળીમાં રાસાયણિક ખાતર કેટલું આપવું?
  - જમીનનું રાસાયણિક પૃથ્થકરણ કરાવી. ભલામણ મુજબ રાસાયણિક ખાતરનો ઉપયોગ કરવો જોઈએ. પરંતુ તે શકય ન બને તો ચોમાસામાં ૧ર.પ-રપ.૦-૦ના.ફો.પો. કિલો/હે. પ્રમાણે વાવતી વખતે ચાસમાં એકજ હપ્તામાં આપવું.
- - ઉનાળુ મગફળીની કઈ જાત વાવવી?
  - ઉનાળુ મગફળીના પાક માટે ઉભડી અને વહેલી પાકતી સુધારેલી જાતોનું વાવેતર કરવું જોઈએ. મધ્યમ કાળી અને ભારે જમીન માટે મગફળી જી.જી.-ર,જી.જી.-૬, જીજેજી-૯, ટી.જી.-ર૬, જેવી નાના દાણા વાળી જાતો પસંદ કરવી. જયારે ફળદ્રુપ, રેતાળ અને ગોરાડુ જમીન માટે ટી.એ.જી.-૩૭ એ. અને ટી.પી.જી.૪૧ જેવી મોટા દાણા વાળી જાતો પસંદ કરવી જોઈએ.
- - મગફળીના પાકમાં ૩પ થી ૪૦ દિવસ પછી પાન ઉપર ટપકાં જોવા મળતા હોય છે તો શું કરવું?
  - મગફળીના પાન પર ગોળ કે અનિયમિત આકારના ટપકાં જોવા મળે છે. આ ટપકાં ફરતે પીળી કિનારી બને છે. ઉગ્ર સ્વરૂપમાં આવતા આવા ટપકાં પર્ણ , ઉપપર્ણ, પ્રકાંડ અને સૂયા પર પણ લાગે છે અને પાન સુકાઈને ખરી પડે છે. આના નિયંત્રણ માટે પાક ૩૦ દિવસનો થાય ત્યારે કર્બેંદિજામ દવા ૦.૦રપ % ૧૦ લી. પાણીમાં પ ગ્રામ પ્રમાણે છાંટવી. બીજો છંટકાવ ૧ર થી ૧પ દિવસના અંતરે કરવો અથવા મેન્કોઝેબ ફૂગનાશક દવા ૩૦ થી ૩પ ગ્રામ ૧પ લીટર પાણીમાં ઓગાળી છંટકાવ કરવા. આવા બે થી ત્રણ છંટકાવ ૧૦ દીવસના અંતરે કરવા.
- - મગફળીના પાકમાં કેટલી આંતર ખેડની જરૂરીયાત પડે છે ?
  - મગફળીના પાકમાં નીંદામણ નિયંત્રણ માટે ત્રણથી ચાર આંતર ખેડ કરવી હિતાવહ છે.સૂયા જમીનમાં બેઠા પછીથી આંતર ખેડ કરવાથી ઉત્પાદન ઉપર માઠી અસર થાય છે. 
- - વધુ વરસાદથી પાણી ભરાઈ રહેવાથી અને જમીન કઠણ થવાથી પીળી પડી જાય તો તેના નિયંત્રણ માટે શું કરવું?
  - વાડી પડામાં એક પાક કરતા વધુ પાક લેવાથી જો વધુ  વરસાદ થાય અને  જમીન કઠણ થઈ ગઈ હોય ત્યારે ઘણી વખત મગફળી પીળી પડી જતી હોય છે. આમા હવાની અવર જવર ન થવાથી તથા નાઈટ્રોજન ઉણપથી પીળી પડી જવાની શકયતા હોય તો જ એમોનીયમ સલ્ફેટ કે યુરીયા જેવા નાઈટ્રોજન ખાતર આપી આંતર ખેડ કરવાથી મગફળીની પીળાશ દૂર થઈ જશે. જો લોહતત્વની ખામીને લીધે પીળી પડી જાય તો અગાઉ જણાવેલ મુજબ પગલાં લેવા.
- - મગફળીના વાવેતર બાદ બીજ ઉગતા નથી, બીજ સડી જાય છે અને ઉગ્યા પછી ઘણા છોડ સુકાય કેમ જતા હશે?
  - બીજ ઉગી શકતા નથી, બીજ સડી જાય છે અને ઉગવાની શકિત ગુમાવે છે. આવા બીજ પર કાળી ફૂગના બીજાણુઓ જોવા મળે છે. ઉગતા છોડ પર આ ફૂગ લાગે  તો આખો છોડ સુકાઈ જાય છે. આ રોગના નિયંત્રણ માટે વાવેતર કરતાં પહેલા બીજને ૩ થી ૪ ગ્રામ કેપ્ટાન કે થાયરમ કે મેન્કોઝેબ પ્રતિ કિલો બીજ દીઠ માવજત આપી વાવેતર કરવું.                        

- - અડદમાં પીળીયો રોગનું નિયંત્રણ જણાવો.
  - અડદમાં પીળીયો રોગ વિષાણુંથી થાય છે. રોગપ્રતિકારક જાત ટી-૯ નું વાવેતર કરવું. આ રોગ સફેદમાખી દ્વારા ફેલાતો હોઈ મિથાઈલ-ઓ-ડીમેટોન ૨૫ ઈસી ૧૦ મિ.લિ. ૧૦ લિટર પાણીમાં ભેળવી છંટકાવ કરવો.
- - અડદમાં વધુ ઉત્પાદન આપતી જાત કઈ? ઉનાળામાં અડદનું વાવેતર કેવા વાતાવરણમાં થઈ શકે?
  - અડદમાં વધુ ઉત્પાદન આપતી જાત ટી-૯ છે. જે ખેડૂતોમાં ખુબ જ લોકપિ્રય છે. એક સાથે પાકી જાય છે. જેથી આ જાતનું સારુ બિયારણ બીજ નિગમ અથવા કૃષિ યુનિવરસિટીમાંથી સમયસર મેળવીને જ વાવવું. વધુ ઉત્પાદન મેળવવા મગ પાકમાં જોઈ ગયેલ બધા જ મુદ્દાનો ખ્યાલ રાખવો. અડદનું વાવેતર દરિયાકાંઠાના વિસ્તારમા જયાં ગરમીનું  પ્રમાણ ઓછુ હોય ત્યાં જ વાવેતર કરવાથી ભલામણ છે. આ પાક ગરમી સહન કરી શકે તેવો પાક નથી.ગરમી વધુ પડે ત્યાં ધારણા પ્રમાણે ઉત્પાદન મળતુ નથી.
- - ઉનાળામાં કયા કઠોળ પાકો વાવી શકાય ?
  - ઉનાળા દરમ્યાન આપણે મગ,અડદ અને ચોળાનું વાવેતર મુખ્યત્વે કરી શકીએ. આમાંથી અડદનું વાવેતર ખાસ કરીને દરિયાકાંઠાના વિસ્તારમાં જયાં ગરમીનું પ્રમાણ ઓછું રહેતું હોઈ અને હવામાન ભેજવાળુ હોય ત્યાં ઉનાળામા અડદ વાવી શકાય છે. જયારે અન્ય વિસ્તારમા ઉનાળામા મગ અને ચોળાનું વાવેતર કરવાથી ઉત્પાદન અને ગુણવતા સારી મળે છે અને ૭૦ થી ૭પ દિવસે  પાકી જાય છે.
- - મગના પાકમાં નિંદામણના નિયંત્રણ માટે કઈ નિંદામણનાશક દવા વાપરી શકાય ?
  - મગના પાકમાં વાવેતર બાદ તુરત જ (ર-૩ દિવસમાં ) પેન્ડીમેથાલીન દવા ૧.૦ કિ.ગ્રા/હેકટર છંટકાવ કરવાથી નિંદણ નિયંત્રણ કરી શકાય છે.
- - અડદમાં આવતા ભૂકી છારાના રોગને કઈ રીતે ઓળદશો અને તેને કાબૂમાં કઈ રીતે લેશો?
  - આ રોગ ખેતરમા છોડ ૩૦ થી ૩પ દિવસનો થાય એટલે રોગની શરૂઆત થાય છે. આ રોગમાં પાન પર સફેદ પાવડર જોવા ધાબા પડે છે. ત્યાર બાદ  પાંદડાની દાંડી,શીંગ અને થડ પર ધાબા જોવા મળે છે.
    નિયંત્રણ જોઈએ તો આ રોગની શરૂઆત થાય કે તુરત જ દ્વાવ્ય ગંધક ૧૦ લી. પાણીમાં ર૦ ગ્રામ અથવા કાર્બેન્ડાઝીમ ૧૦ લી. પાણીમાં ૧૦ ગ્રામ અથવા હેકસાકોનોઝોલ ૧૦ લી.  પાણીમાં ૧૦મી.લી. ભેળવી છાંટવાથી રોગનું નિયંત્રણ સારું મળશે. જરૂર જણાય તો ૧પ દિવસ પછી બીજો છંટકાવ કરવો.
- - મગ અને અડદ પાકમા વિષાણું જન્ય કયા કયા રોગો આવે છે. તેને કાબૂમાં કઈ રીતે લેવો?
  - કઠોળ પાકમાં વિષાણુંથી જે રોગો આવે તેમા ચોળા અને અડદમા પચરંગીયો, મગમા પીળો પચરંગીયો, અડદ અને મગમા પાનનો કોકડવા જયારે તુવેરમાં વંધ્યત્વ નો રોગ અને ચણામા સ્ટંટના રોગોનો સમાવેશ થાય છે.
    પચરંગીયો:- પીળો પચરંગીયો જેમા પાન પીળા રંગના અનિયમિત આકારના છુટા છવાયા ટપકના જોવા મળે છે. તે મોટા થતા આખું પાન પીળું પડી જાય છે.
    કોકડવા:- પાન કોકડાઈ જઈ છોડની વૃદ્ધિ અટકી જાય છે. આ રોગોના નિયંત્રણ માટે તેનો ફેલાવો કરતી રસ ચુસનાર જીવાતોનું નિયંત્રણ કરવુ જરૂરી છે. તે માટે શોષક પ્રકારની કીટનાશીં દવાનો છંટકાવ કરવો જોઈએ. આ ઉપરાંત બીજની પસંદગીમાં સારી ગુણવતાવાળુ અને પ્રમાણિત બીજ વાપરવાનો આગ્રહ રાખવો. રોગ પ્રતિકારક જાતો વાવેતર માટે લેવી જોઈએ. રોગીષ્ટ છોડ ખેતરમાં જોવા મળે કે તુરત જ ઉપાડી નાશ કરવો જેથી રોગ આગળ ફેલાતો અટકાવી શકાય.
- - કઠોળ પાકોમાં કેવા પ્રકારની જીવાતો નુકશાન કરે છે?
  - કઠોળ પાકોમાં ઉગાવો થાય ત્યારથી કાપણી સુધીમા જુદા જુદા પ્રકારની જીવાતો નુકશાન કરે છે. નુકશાન પ્રકાર પ્રમાણે  આ જીવાતો મુખ્ય  બે ભાગમાં વહેંચી શકાય.
    ૧. રસ ચુસનારી જીવાતો અને
    ર. પાન અને શીંગો કોરી ખાનારી જીવાતો
- - ઉનાળુ મગ અને અડદમાં આવતા રોગ જીવાત અને તેના નિયંત્રણ વિશે માહિતી આપશો?
  - ઉનાળામા સામાન્ય રીતે રોગ જીવાતના પ્રશ્નો બહુ  રહેતા નથી. તેમ છતાં પંચરંગીયા રોગથી ઘણુ નુકશાન થાય છે. આ રોગમાં છોડ એકદમ પીળા પડી જાય છે. તે વિષાણું જન્ય રોગ છે. જેના નિયંત્રણ માટે  ડાયમીથોએટ ૧૦ લીટર પાણીમાં ૧૦ મિ.લી. અથવા ફોસ્ફામીડોન ૧૦ લીટર પાણીમાં પ મિ.લી. અથવા મીથાઈલ-ઓ-ડીમેટોન ૧૦ લીટર પાણીમાં ૧૦ મિ.લી. દવા ભેળવી છાંટવાથી રોગ ફેલાવનાર સફેદમાખીનું નિયંત્રણ મળતા રોગ કાબુમાં રહે છે.

- - ચોમાસુ મગ માટે કઈ જાત સારી છે ?
  - ચોમાસુ મગ માટે મગ ગુજરાત-૪ વધુ અનુકુળ છે.
- - ઉનાળામાં મગનું વધુ ઉત્પાદન મેળવવા કઈ કઈ બાબતનું ધ્યાન રાખવું જરૂરી છે ?
  - સમયસર વાવણી થવી જોઈએ.
    ઉનાળામાં ૧પ ફેબ્રુઆરી થી રપ માર્ચ દરમ્યાન વાવણી કરી દેવી જોઈએ.
    જાતની પસંદગી માં ગુજરાત મગ-૩, ગુજરાત મગ-૪ અને મેહા જાતો વાવેતર માટે પસંદ કરવી.
    ઉનાળુ ઋતુમાં વાવીનું અંતર સામાન્ય રીતે એક થી દોઢ ફૂટનું રાખવું
    ખાતરની બાબતમા જોઈએ તો એક વિધામાં ૧પ કિલોગ્રામ ડી.એ.પી. ખાતર વાવતા પહેલા ચાસમા આપવું
    હેકટર દીઠ રપ કિલોગ્રામ  બિયારણની જરૂરિયાત રહે છે. જેને ફૂગનાશક દવા  અને પછી રાઈઝોબિયમ કલ્ચરનો પટ આપવો.
    ફુગનાશક દવામાં થાયરમ દવા એક કિલો બીજ દીઠ ૩ ગ્રામ પ્રમાણે વાવતા પહેલા ભેળવવી.        
- - શિયાળુ મગ માટે કઈ જાતનું વાવેતર કરવું?
  - શિયાળુ ઋતુમાં દક્ષિાણ ગુજરાતમાં સીઓ-૪ જાતનું વાવેતર કરી શકાય.
- - શિયાળુ મગ વાવેતર કયારે કરવું જોઈએ?
  - શિયાળામાં મગ વાવેતર ઓકટોબર-નવેમ્બર મહિનામાં કરવું .
- - પંચરંગિયા સામે પ્રતિકારક જાત જણાવશો
  - મગમાં મેહા જાતમાં પંચરંગિયાનો ઉપદ્રવ ખૂબ જ ઓછો જોવા મળે છે. જેથી આ જાતનું વાવેતર કરવું જોઈએ.
- - કઠોળ પાકમાં પાન અને શીંગોને નુકશાન કરતી મુખ્ય અને અન્ય જીવાતો કઈ અને તેના નિયંત્રણ માટે શું કરવું?
  - લીલી ઈયળ (હેલીઓથીસ) કઠોળ પાકોને નુકશાન કરતી મુખય્ જીવાત છે. આ ઉપરાંત તુવેર,મગ,અડદ વગેરે કઠોળ પાકોમા અન્ય જીવાતમાં ભુરા પતંગીયા, પીછીંયુ ફૂદું, શીંગની માખી, ટપકાવાળી ઈયળનો સમાવેશ થાય છે.

    સંકલિત નિયંત્રણ :-
    ઉનાળામાં ઊંડી ખેડ કરવી.
    પક્ષીઓને બેસવા આધાર મુકવા.
    જૈવિક નિયંત્રણમાં/ જૈવિક દવાઓ.
    એન.પી.વી.-રપ૦ રોગીષ્ટ ઈયળનું દ્વાવણ હેકટરે છંટકાવ કરવો.
    બી.ટી.(બેસીલસ થુરેજીએસીસ) પાવડર-૧-૧.પ કિ.ગ્રા./હે. પ્રમાણે છંટકાવ કરવો.
    લીંબોળીનો મીંજનો પ % નું દ્વાવણ છંટકાવ કરવો.
    રાસાયણિક દવાઓ જેવી કે ડાયકલોરોવોસ પ મી.લી અથવા કવીનાલફોસ ર૦ મી.લી. અથવા પ્રોફેનોફોશ ર૦ મી.લી. અથવા એસીફેટ ર૦ગ્રામ ૧૦ લીટર પાણીમાં મેળવીને પ્રથમ પ૦% ફૂલ અવસ્થાએ અને બીજો છંટકાવ ત્યાર બાદ ૧પ દિવસે કરવો..          

- - તુવેરની સુધારેલી જાતો જણાવો.
  - તુવેરની વહેલી પાકતી જાતો ગુજરાત તુવેર-૧૦૦, ગુજરાત તુવેર-૧૦૧, બનાસ, આઈપીસીએલ-૮૭, ગુજરાત તુવેર-૧ અને મધ્યમ મોડી પાકતી જાત બીડીએન-૨ છે. તુવેરના પાકની નવી જાત એજીટી-૨ છે જે બીડીએન-૨ કરતાં સરેરાશ ૨૩ ટકાથી વધુ ઉત્પાદન આપે છે. તેનું સરેરાશ ઉત્પાદન ૧૬૫૦ કિ.ગ્રા./હે. મળી શકે છે.
- - તુવેરમાં સુકારો આવે છે તો શું કરવું ?
  - (૧) તુવેરના બીજને કાર્બેન્ડાઝિમની ૦.૩ ટકા માવજત આપીને વાવવા.ટ્રાઈકોડર્માની પણ બીજ માવજત આપી શકાય. 
    (૨) તુવેરની બીડીએન-૨ જાતનું વાવેતર કરવું કે જે સુકારા સામે પ્રતિકારકશક્તિ ધરાવે છે. 
    (૩) સેન્દ્રિય ખાતરનો વધુ ઉપયોગ કરવો. 
    (૪) પાકની ફેરબદલી કરવી.તુવેરની ધાન્ય પાક સાથે ફેરબદલી કરવી. 
    (૫) જૂવારના પાકોને આંતરપાક તરીકે લેવો
- - તૂવેર અને ચણા જેવા કઠોળ પાકોમાં રોગ તથા જીવાતને અટકાવવા શું પગલા લેવા જોઈએ. ?
  - તુવેર અને ચણામાં મોલોમશી, થ્રિપ્સ, શીંગનાં ચૂસિયાં, લીલી ઈયળ, શિંગમાખી, પીછીંયુ, ફૂંદુ, ટપકાંવાળી ઈયળ અને ભૂરા પતંગીયા વગેરે જીવાતોનો ઉપદ્રવ જોવા મળે છે, તેના સંકલિત નિયંત્રણ માટે નીચે જણાવેલ ઉપાયો હાથ ધરવા. (૧) ઉનાળામાં જમીનને સારી ખેડ કરી તપવા દેવી. ખેડવાથી જમીનમાં રહેલા કોશેટા બહાર આવવાથી ઉનાળાની સખત ગરમીથી નાશ પામશે તથા પરભક્ષી પક્ષીઓથી ભક્ષણ થશે. (૨) કઠોળપાકોમાં લીલી ઈયળના ફેરોમોન ટ્રેપ હેક્ટરે ૪૦ ની સંખ્યામાં લગાવવાથી તેમાં નર ફૂદાં પકડાય છે. આમ ખેતરમાં નર ફૂદીંની સંખ્યામાં ઘટાડો થવાથી માદા દ્વારા જે ઈંડાં મૂકાય તે અફલિત રહે છે. આમ, પેઢી દર પેઢી તેનો ઉપદ્રવ ઘટતો જાય છે. આ પધ્ધતિનો અમલ સામૂહિક ધોરણે કરવાથી સારા પરિણામ મેળવી શકાય. (૩) ફેનાવાલરેટ ૨૦ ઈસી ૧૦ મિ.લિ. ૧૦ લિટરમાં પાણીમાં ભેળવી છંટકાવ કરવો અથવા ફેનાવાલરેટ ૦.૪ % ભૂકી ૨૫ કિ.ગ્રા./હે. પ્રમાણે ઉપયોગ કરવાથી લીલી ઈયળ તેમજ શીંગ માખી સામે રક્ષણ મેળવી શકાય. (૪) શાકભાજી માટેની તુવેરમાં ક્લોરપાયરીફોસ ૨૦ ઈસી ૧૦ મિ.લિ. અથવા લીમડાની લીંબોળીના મીંજનો ભૂકો ૫૦૦ ગ્રામ (૫% અર્ક) ૧૦ લિટર પાણીમાં ભેળવી છંટકાવ કરવાથી લીલી ઈયળ તેમજ શિંગમાખી સામે અસરકારક પુરવાર થયેલ છે. (૫) તુવેરના પાકમાં ૫૦% ફૂલ બેસવાની અવસ્થાએ ડાયક્લોરવોસ ૭૬ ઈસી ૭ મિ.લિ. અથવા એસીફેટ ૭૫ એસપી ૧૫ ગ્રામ અથવા એમામેકટીન બેન્ઝોએટ ૫ એસજી ૩ ગ્રામ અથવા ઈન્ડોક્ઝાકાર્બ ૧૪.૫ ઈસી ૪ મિ.લિ. ૧૦ લિટર પાણીમાં ભેળવી છંટકાવ કરવાથી શિંગો કોરીખાનાર ઈયળો સામે રક્ષણ મેળવી શકાય છે. (૬) ઉધઈ ઉપદ્રવિત પાકમાં પિયત સાથે ક્લોરપાયરીફોસ ૨૦ ઈસી ૨.૫ લિટર દવા ટીપે ટીપે આપવી. વધારે ઉપદ્રવ હોય ત્યારે પિયત કર્યા પછીના દિવસે પંપની નોઝલ કાઢી ક્લોરપાયરીફોસ (૨૦ મિ.લિ. ૧૦ લિટર પાણીમાં ભેળવી) છોડના થડ પાસે જમીનમાં આપવી. (૭) ચૂસિયાં પ્રકારની જીવાતો (મોલો-મશી, તડતડીયાં, થ્રિપ્સ, લાલકથીરી અને સફેદમાખી) નો ઉપદ્રવ ક્ષમ્યમાત્રા કરતા વધારે હોય ત્યારે ડાયમિથોએટ ૩૦ ઈસી ૧૦ મિ.લિ. અથવા ફોસ્ફામીડોન ૪૦ ઈસી ૧૦ મિ.લિ. ૧૦ લિટર પાણીમાં ભેળવી છંટકાવ કરવો. (૮) પાકની વાવણી પહેલા કાર્બોફ્યુરાન ૩ જી અથવા ફોરેટ ૧૦ જી પૈકી કોઈપણ એક દવા હેક્ટરે ૧ કિલો અસલ તત્વ રૂપે ચાસમાં આપવાથી પાકને શરૂઆતની અવસ્થામાં ચૂસિયાં પ્રકારની જીવાતો તેમ જ જમીનજન્ય જીવાતોથી થતા નુકસાન સામે રક્ષણ પૂરૂં પાડે છે. (૯) તુવેરની શિંગ કોરનાર ઈયળ તેમજ શીંગમાખી સામે પ્રતિકારક જાતોની વાવણી કરવી , (૧૦) મધ્યમ મોડી પાકતી તુવેરની જાતો આઈપીસીએલ-૩૩૨, આઈપીસીએલ-૮૪૦૬૦ અને આઈપીસીએલ-૨૭૦મા લીલી ઈયળનો ઉપદ્રવ ટી-૧૫-૧૫, બીડીએન-૨ અને પ્રભાત જાતોની સરખામણીમાં ઓછો જોવા મળે છે.     
- - કઠોળપાકોની ખેતી પધ્ધતિની ટૂંકમાં માહિતી આપો.
  - તુવેરની સુધારેલી જાતોમા બી.ડીએન.ર જીટી-૧ જીટી-૧૦૦ જીટી-૧૦૧ જીટી-૧૦ર અને વૈશાલી હવે તેની ખાસિયત વિષે જોઈએ તો જીટી-૧૦૦ જાત ઝુમખીયા પ્રકારની એટલે કે આ જાતમાં ફૂલ ઝુમખામાં હોઈ પાકમાં થોડી વહેલી અને ઊંચાઈ પણ થોડી ઓછી છે. દાણાનો રંગ સફેદ છે. આ જાત ઝૂમખિયાં પ્રકારની હોવાથી લીલી ઇયળોથી નુકશાન વધારે થાય છે. જેથી ખેડૂતભાઈઓ આ જાત ઓછી પસંદ કરે છે. જીટી-૧૦૦ સિવાયની બધીજ જાતો તોરણિયા પ્રકારની છે એટલે કે તોરણની જેમ છોડ પર શીંગો બેસે છે. જેથી ઇયળોથી નુકશાન ઓછું થાય છે.
- - શિયાળું તુવેરનો પાક લેવાનો હોય તો કઈ જાતનું વાવેતર કરવું જોઇએ ?
  - શિયાળું ઋતુમાં સી-૧૧ તથા વૈશાલી જાતનું વાવેતર કરવાથી સારૂ ઉત્પાદન મેળવી શકાય છે.
- - તુવેરના પાકમાં બિયારણનો દર કેટલો રાખવો?
  - એક હેકટરે ૧પ થી ર૦ કિલો બિયારણનો દર રાખી  વાવેતર કરવું.
- - તુવેરનુ વાવેતર કયારે? અને અંતર કેટલું રાખવું ?
  - તુવેરના પાકમાં વહેલી વાવણી કરવાથી વધારે સમય સુધી પાક જમીનમાં ઊભો  રહે છે અને છોડની વાનસ્પતિક વૃદ્ધિ વધારે થાય છે. મોડુ વાવેતર કરવાથી છોડની વૃદ્ધિ બરાબર થતી નથી અને ઉત્પાદન ઉપર માઠી અસર થાય છે
    તુવેરના પાકને વાવવા માટેનો યોગ્ય સમય ૧પ જુલાઈ થી ૧૦ ઓગષ્ટ સુધી તુવેરનું વાવેતર કરવાથી સારૂં ઉત્પાદન મળે છે. અને છોડની વૃદ્ધિ પણ માફકસર રહે છે.
    અંતર બાબતની વાત કરીએ તો બે હાર વચ્ચે ૯૦ સે.મી. એટલે કે ત્રણ ફૂટનું અંતર રાખવું અને બે છોડ વચ્ચે ર૦ સે.મી. અંતર રાખવું.      
- - તુવેરમાં બાયોફર્ટીલાઈઝરનો ઉપયોગ શા માટે કરવો ?
  - તુવેરમાં રાઈઝોબિયમ કલ્ચરનો પટ બિયારણને આપી વાવેતર કરવાથી નાઈટ્રોજન ખાતરની બચત થાય છે.
- - તુવેરના પાકમાં રાસાયણિક ખાતર કેટલુ આપવું?
  - તુવેરના પાકને એક હેકટરે રપ કિલો  નાઈટ્રોજન અને પ૦ કિલો  ફોસ્ફરસ મળી રહે તે મુજબ રાસાયણિક ખાતરો આપવા.
    જો ડી.એ.પી.ખાતર વાપરવાનું હોય તો હેકટરે ૧૧૦ કિલો ડી.એ.પી. ખાતરની જરૂરિયાત રહે છે. તુવેરનો પાક કઠોળ વર્ગનો હોવાથી નાઈટ્રોજન ખૂબજ ઓછી જરૂરીયાત રહે છે.
    પાયાના ખાતરમાં ડી.એ.પી. આપેલ હોય તો તેમાંથી નાઈટ્રોજન તત્વ પણ મળી રહે છે. જેથી યુરીયાનો પૂરક ડોઝ આપવો નહીં.  
- - તુવેરમાં કયાં આંતર પાકો લઈ શકાય?
  - તુવેરની બે હાર વચ્ચે મગ,અડદ,સોયાબીન,મગફળી કે તલ જેવા ટૂકાંગાળાના પાકો આંતર પાક તરીકે લેવાથી વધારાની આવક મેળી શકાય છે.
- - તુવેરમાં નિંદણના નિયંત્રણ માટે કઈ નિંદામણનાશક દવા વાપરવી?
  - તુવેરના પાકમાં પેન્ડીમેથાલીન દવા ૧.૦ કિ.ગ્રા/હે. વાવણી બાદ તરત જ છાંટવાથી નિંદણનું  નિયંત્રણ સારી રીતે થઈ શકે છે.
- - તુવેરમાં પાન નાના રહે છે, શીંગ બેસતી નથી, તે વિશે માહિતી આપી તેને કેવી રીતે અટકાવી શકાય તેના ઉપાયો જણાવો?
  - આ રોગને તુવેરનો વંધ્યત્વનો રોગ ના નામે ઓળખાય છે. જેના નિયંત્રણના પગલા નીચે  મુજબ છે.

    તુવેરનો બડધા પાક લેવો નહીં.
    આગળના વર્ષના છોડ જો શેઢાપાળા પર કે ખેતરમાં રહી ગયેલ હોય તો તેને દૂર કરવા.
    રોગ પ્રતિકારક જાતનું વાવેતર કરવું.
    શરૂઆતમાં રોગિષ્ટ છોડ દેખાય કે ઉપાડી નાશ કરવો.
    પાકની ફેરબદલી કરવી.
    પાન કથીરીથી ફેલાતો હોય,કથીરી નિયંત્રણ માટે ડાયકોફોલ ૧પ મિ.લી. ૧૦ લીટર અથવા ઈથિયોન પાણીમાં ભેળવી ૩પ,૬પઅને ૯પ દિવસે છંટકાવ કરવો.
   
    નિયંત્રણ:-
    ઉપરોકત વિષાણુંથી થતો રોગ મોલોમસી, સફેદમાખી જેવી ચુસીયા પ્રકારની જીવાતથી ફેલાય છે તેથી તેના નિયંત્રણ ચુસીયા પ્રકારની જીવાતનું નિયંત્રણ કરવુ જરૂરી છે આ માટે મીથાઈલ-ઓ-ડીમેટોન ૧૦ લીટર પાણીમાં ૧૦ મિ.લી. અથવા ફોસ્ફામીડોન ૧૦ લીટર પાણીમાં પ મિ.લી. અથવા ડાયમીથોએટ ૧૦ લીટર પાણીમાં ૧૦ મિ.લી. જેવી શોષક પ્રકારની દવામાંથી કોઈપણ એક દવા ઓગાળી છંટકાવ કરવો અને જીવાત જણાય તો બીજો છંટકાવ ૧૦-૧ર દિવસના અંતરે કરવો.    
- - તુવેરનું વાવેતર કરતી વખતે કયાં કયાં મુદૃાઓ ધ્યાનમાં લેવા જેથી ઓછા ખર્ચે વધુ ઉત્પાદન મેળવી શકાય ?
  - તુવેરના પાકનું  ઓછા ખર્ચે વધુ ઉત્પાદન લેવા માટે નીચેના મુદૃાઓ ધ્યાનમાં લેવા.

    પ્રથમ સુધારેલી પ્રમાણિત જાતોનો ઉપયોગ કરવો.
    બિયારણને રાયઝોબિયમ કલ્ચરનો પટૃ આપવો.
    ભલામણ મુજબનો બિયારણો દર, બે હાર વચ્ચે અને બે છોડ વચ્ચેનું અંતર અને રાસાયણિક  ખાતર આપવા.
    એકમ દીઠ છોડની સંખ્યા જાળવી.
    સમયસર આંતરખેડ અને નિંદામણ કરવા.
    તુવેરના પાકને જરૂરિયાત મુજબ બે થી ત્રણ પિયત આપવા.
    સમયસર પાક સંરક્ષાણના પગલાં લેવા.
    મગફળી તુવેર રીલે પાક પધ્ધતિ અપનાવી. આડી અથવા ઉભી મગફળીમા છેલ્લી આંતર ખેડ પછી  તુવેરનું વાવેતર કરવું.
- - તુવેરના પાકમાં ઈયળોથી થતા નુકશાનને અટકાવવા શું ઉપાય લેવા ?
  - લીલી ઈયળથી થતુ નુકશાન અટકાવવા માટે કવિનાલફોસ રપ ઈ.સી., ર૦ મી.લી,૧૦ લીટર પાણીમાં ભેળવી છંટકાવ કરવાથી ઈયળો કાબુમાં આવી જાય છે. નો વધુ ઉપદ્રવ હોય તો ડી.ડી.વી.પી. દવા પ મી.લી. અગાઉ જણાવેલ કોઈ પણ એક દવા સાથે ભેળવી છાંટવાથી સારૂં એવું નિયંત્રણ થશે.
- - તુવેરમાં બી.ટી જાત મળે છે કે કેમ?
  - પાસના પાકમાં બી.ટી કપાસની ભલામણ થયેલ છે પરંતુ તુવેરના પાકમાં આવી કોઈ તુવેરની જાતની  ભલામણ કરવામાં આવેલ નથી. બી.ટી. તુવેરના નામે જો કોઈ વેચાણ કરતા હોય તો આવુ બિયારણ ખરીદવુ હિતાવહ નથી કારણ કે બી.ટી. તુવેરના નામે બજારમાં છેતરપીંડી થતી હોય છે.
- - તુવેરના કયા કયા રોગો આવે છે? તેમને ખેતરમાં કઈ રીતે ઓળખવા અને તેને કાબૂમાં લેવા શું કરવું?
  - આ પાકમાં મુખ્ય રોગોમાં સુકારાનો અને સ્ટરીલીટીમોઝેક વધુ આવે છે. આ રોગ પાકની કોઈ પણ અવસ્થામાં જોવા મળે છે. છોડઅચાનક આખે આખો સુકાય જાય છે તેના થડને ચીરવામા આવે તો તેની જલવાહિની ધેરા કથાઈ રંગની કે કાળા રંગની જોવા મળે છે. આ રોગના નિયંત્રણ માટે ઉનાળામાં ઊંડી ખેડ કરવી.

- - ફળ અને શાકભાજી પરિરક્ષણ એટલે શું?
  - ફળ અને શાકભાજી તેના મુળ સ્વરૂપે અથવા તેની જુદી જુદી બનાવટો બનાવીને, જુદા જુદા પરિક્ષકોનો ઉપયોગ કરી ,પરિરક્ષણની જુદી-જુદી પધ્ધતિઓ દ્વારા લાંબા સમય સુધી સંગ્રહ કરવાની પધ્ધતિને ફળ અને શાકભાજીનું પરિરક્ષણ કહેવામાં આવે છે.
- - ફળ અને શાકભાજીના બગાડ થવાના કારણો જણાવો.
  - ફળ અને શાકભાજીનો જીવિત કોષોથી ભરપૂર હોય છે. જેના કારણે ફળ અને શાકભાજી પાકોમાં આંતરીક રીતે ઉપલબ્ધ એન્ઝાઈમસ મારફત કોષોમાં જૈવ રસાયણિક પ્રક્રિયા સતત ચાલતી રહે છે,તે ઉપરાંત ફુગ બેક્ટેરિયા જેવા સૂક્ષ્મ જીવાણુંના  કારણે ફળ અને શાકભાજીના પોષક તત્વનું સતત વિઘટન થતાં ભૌતિક અને રસાયણિક પરિવર્તનની બગાડ થાય છે.
- - ફળ અને શાકભાજી પરિરક્ષણમાટે વપરાતા જુદા જુદા પરિરક્ષકો જણાવો.
  - ફળ અને શાકભાજી પરિરક્ષણ માટે નીચે મુજબના પરિરક્ષકોનો ઉપયોગ કરવામાં આવે છે.
    (૧) સાઈટ્રીક   એસિડ (૨) પોટેશિયમ મેટા બાયસલ્ફાઈટ (૩) એસેટિક એસિડ (૪) સોડિયમ બેન્જોએટ (૫) ખાંડ (૬) મીઠું  
- - ફળ અને શાકભાજીની ડબ્બાબંધી એટલે શું?
  - ડબ્બાબંધી એ ફળ અને શાકભાજીના પરિરક્ષણની પ્રક્રિયા છે. જેમાં ડબ્બા બંધ કરતા  પહેલા  તેમજ ડબ્બા બંધ કાર્ય બાદ ગરમી આપવામાં આવે છે જેથી તેમાં સુક્ષ્મજીવાણુઓનો ઉપદ્રવ થઇ શકતો નથી તેમજ બહારના સૂક્ષ્મ જીવાણુઓ તેમાં પ્રવેશી શકતા નથી.

- - બોર કેવી જમીનમાં ઉગાડી શકાય?
  - આ ફળો બધા પ્રકારની જમીનમાં  થઇ શકે છે. ડુંગરાળ વિસ્તાર તથા રેતાળ , ગોરાળુ અને કાંપવાળી જમીન આ પાકને વધારે અનુકુળ આવે છે.
- - સીતાફળ કેવી જમીનમાં ઉગાડી શકાય ?
  - આ ફળો બધા પ્રકારની જમીનમાં થઇ શકે છે.ડુંગરાળ વિસ્તાર તથા રેતાળ, ગોરાળુ  અને કાંપવાળી જમીન આ પાકને વધારે અનુકુળ આવે છે.

- - સૌરાષ્ટ્ર વિસ્તારમાં હાલમાં પપૈયા માટે કઈ જાત સારી છે?
  - પપૈયા દેશ લેવલે ધણી બધી જાતો કે જે પસંદગીની પધ્ધતિથી તેમજ સંકર જાતો બહાર પાડવામાં આવેલી છે. પરંતુ સૌરાષ્ટ્ર વિસ્તાર માટે મધુબિંદુ નામની જાત ખુબ જ અનુકુળ છે તેમજ ફળની મીઠાશ અન્ય જાત કરતા ખુબ સારી છે.
- - પપૈયામાં પાન લાંબા દોરી જેવા અથવા કોકડાઈ જાય છે તે કયો રોગ છે? તેને કેવી રીતે કાબૂમાં લેવો?
  - પપૈયામાં ત્રણ પ્રકારના વિષાણુજન્ય રોગ આવે છે.
    પાનનો કોકડવા (લીફ કર્લ)
    પીળા ગોળ ટપકાં (રીંગ સ્પોટ વાયરસ)
    ચટાપટા (મોઝેક)
    આ રોગોના નિયંત્રણ માટે પ્રથમ તો રોગપ્રતિકારક જાત વાવેતર માટે પસંદ કરવી જોઈએ. રોપણી માટેના રોપા પણ તંદુરસ્ત હોવા જોઈએ. રોગની શરૂઆતમાં અસરયુકત છોડનો ઉપાડીને નાશ કરવો ત્યારબાદ શોષક પ્રકારની જંતુનાશક દવાનો જરૂર મુજબ છંટકાવ કરવો.

- - નાળીયેરીનું વાવેતર કયારે કરી શકાય?
  - નાળીયેરીનું વાવેતર ડીસેમ્બર / જાન્યુઆરી મહિના બાદ કરતા જો પાણીની સગવડતા હોય તો બારે માસ કરી શકાય છે. આમ છતાં ચોમાસાની ઋતુ રોપણી માટે ઉતમ છે.
- - નાળીયેરી માટે કઈ સંકર જાતો વાવવી જોઈએ?
  - નાળીયેરીમાં સંકર જાતો વિકસાવવામાં આવેલી છે. તે પૈકી ટી-ડી અને ડી-ટી નામની સંકર જાતોના પરીણામો સારા છે અને આપણા દરિયાકાંઠાના વિસ્તારો માટે વાવેતર અંગેની ભલામણ કરવામાં આવે છે.
- - નાળીયેરીના ફળ કાળા પડી અને ખરી જાય છે તેનું કારણ શું? તેનો ઉપાય બતાવો?
  - આ એક પાનકથીરી નામની જીવાતની અસરને લીધે થાય છે. તેનું નિયંત્રણ મોનોક્રોટોફોસ ધ્વારા થાય છે. લીમડા આધારીત દવાનું મુળ શોષણ પધ્ધતિ ધ્વારા ર માસ અંતરે ર કે ૩ વાર આપવાથી થઈ શકે છે.

- - દાડમનો પાક ગુજરાતના કયા વિસ્તારોમાં થઈ શકે છે?
  - દક્ષિાણ ગુજરાતના ભારે વરસાદવાળા વિસ્તારને બાદ કરતાં દાડમ ગુજરાતના તમામ જિલ્લામાં સહેલાઈથી થઈ શકે છે.
- - દાડમની રોપણી કેવી રીતે કરી શકાય છે? રોપણી કેટલા અંતરે કરવી અને એક હેકટરમાં કેટલા છોડ આવે છે?
  - દાડમની રોપણી માટે ગુટી કલમ કે કટકા કલમ કરીને જમીનને ખેડી કરબથી સમતલ કરવી. ત્યારબાદ પ મીટર × પ મીટરના અંતરે અથવા ધનિષ્ઠ ખેતી પધ્ધતિમાં વાવેતર માટે ૪ મીટર × ર મીટરના અંતે રોપણી કરવાથી વધુ ઉત્પાદન મેળવી શકાય છે એક હેકટરમાં ૧રપ૦ જેટલા છોડ આવે.
- - દાડમની ખેતી માટે કેવી જમીન વધુ અનુકુળ આવે છે. દાડમની જાતોમાં કઈ જાતો જાણીતી છે?
  - દાડમનો પાક આમ તો સામાન્ય હલકીથી થોડી છીછરી જમીનમાં થઈ શકે. પરંતુ વિશેષ સારૂ અને ગુણવતાયુકત ઉત્પાદન લેવા માટે મધ્યમ કાપી અને ગોરાડુ જમીન વધારે માફક આવે છે. દાડમની જાતોમાં ધોળકા, ગણેશ, મૃદૃલા, આરકતા, જયોતિ, રૂબી, લગવા વગેરે જાતો જાણીતી છે.
- - દાડમની રોપણી કર્યા પછી પાછળની માવજતમાં શું શું કાર્યો કરવાની જરૂર પડે?
  - દાડમની રોપણી કર્યા બાદ વરસાદ ન હોય તો પાણી આપવું તથા ખામણાં કરવાં કેળવણી અને છાંટણી કરવો પડે. જાત મુજબ ખાતરો માપસર નાખવા પડે. ખામણાં પધ્ધીતથી પિયત કરવું પડે. આ પાકને નિંદણમુકત રાખવો હાથીસાંતી ચલાવી અથવા નિંદણનાશક દવાનો ઉપયોગ કરી નિંદણ નિયંત્રણ કરવું. આમ, માવજત કરવાથી દાડમના પાકમાં બારેમાસ વધતા ઓછા પ્રમાણમાં ફળ મળ્યા કરે છે.

- - કેરી / આંબા ની સારી જાતની કલમ ક્યાંથી મળી શકશે ?  
  - કેરીમાં સારી જાતની કલમો મેળવવા માટે સરકારમાન્ય પ્રમાણિત નર્સરી, સરકારી નર્સરી, કૃષિ યુનિવર્સિટીના બાગાયત વિભાગની નર્સરી ખાતે સંપર્ક સાધવો. આણંદ કૃષિ યુનિવર્સિટી ખાતે પ્રાધ્યાપક અને વડાશ્રી, બાગાયત વિભાગ,બં.અ.કૃષિ મહાવિદ્યાલય, આકૃયુ, આણંદ-૩૮૮૧૧૦ (ફોન:- ૦૨૬૯૨-૨૬૨૩૭૫/૨૯૦૨૫૦) ખાતે સંપર્ક સાધવો.    
- - કેરી / આંબા ના ઝાડના સુકારા સામે કયા પગલા લેવા ?
  - (૧) આંબામાં સુકારા રોગને કારણે રોગ લાગેલ સુકાઈ ગયેલ ડાળીઓ કાપી તેનો બાળીને નાશ કરવો. 
    (૨) કાપેલ ડાળીના ભાગે બોર્ડો પેસ્ટ લગાવવી. 
    (૩) ઝાડ પર ૦.૮ ટકા બોર્ડોમિશ્રણ અથવા કાર્બેન્ડાઝિમ ( ૫ ગ્રામ/૧૦ લિટર મુજબ) ના દ્રાવણનો છંટકાવ કરવાથી નિયંત્રણ મેળવી શકાય છે.
- - કેરી / આંબા માં અથાણા માટે કોઈ જાત ખરી?
  - આંબામાં અથાણા, ચટણી, મુરબ્બો વગેરે બનાવવા માટે રાજાપુરી નામની જાત છે તે ઉપરોકત ઉત્પાદનનો બનાવવા માટે અનુકુળ છે.
- - કેરી / આંબા ની ખેતીની મહત્વની સમસ્યા વિષે જણાવશો અને તેના ઉપાય શો?  
  - સમસ્યા :- અનિમિત ફળવું. આંબાની કેટલીક જાતો જેવી કે, આફુસ, દશેરી, લંગડો વગેરેમાં અનિયમિત કે એકાંતરે વર્ષે ફળવાની સમસ્યા છે. આ સમસ્યા આનુવંશિક છે. આંબાવાડીની અપુરતી માવજતથી પણ દર વર્ષે સારૂ ઉત્પાદન મળતું નથી.
    ઉપાય :- નિયમમિત ફળતી આંબાની જાતો જેવી કે, કેસર, નીલમ, રાજાપુરી, વશી બદામી, તોતાપુરી કે સંકર જાતો વાવવાથી આવકની ખાતરી મળી રહે છે. નિયમિત ખાતર, પાણી, પાક સંરક્ષાણ અને વાડીમાં પુરતો હવાઉજાસ મળી રહે તે માટે જરૂરી છાંટણી સારૂ પરીણામ આપશે. કલ્ટાર પણ આપી શકાય.
- - કેરી / આંબા માં ફુલ અને ફળ ખરવાની જુદી જુદી અવસ્થા વિષે જણાવશો?
  - પુષ્પ ગુચ્છમાં ર૦૦૦ કુલ, ર. ૪૦૦ માદા ફુલ, ૩. ૧૦૦ જુવાર દાણા જેટલી કેરી બેસે. ૪. ૩૦ કેરી વટાણા જેટલી થાય. પ. ૧૦ કેરી લખોટી જેટલી થાય. પ.૩ કેરી ઈડા જેટલી થાય ૭.પ પુષ્પગુચ્છ દીઠ એક જ કેરી મળે. ૮. ૧૦૦૦ પુષ્પગુચ્છમાંથી ર૦૦ ફળ મળે.
- - અંત:સ્ત્રાવની ઉણપથી કેરીનું ખરણ અને તેના ઉપાય બતાવશો?
  - કેરીના ફળો વિકાસની સાથે ઓકઝીનું પ્રમાણ ધટે છે. ઓકઝીનની ઉણપથી કેરી અને ફીચનું જોડાણ નબળું પડતા કેરી ખરી પડે છે.
    ઉપાય :- કેરી વટાણા કદની થાય ત્યારે ૧૦૦ લિ. પાણીમાં ર ગ્રામ નેફથેલીન એસેટિક એસિડ અથવા ૪પ મિ.લિ. પ્લેનોફિકસ કે વર્ધક + ર કિલોગ્રામ યુરીયાના દ્રાવણનો ૧પ-ર૦ દિવસના ગાળે બે છંટકાવ કરવા.
- - હાફુસ કેરી / આંબા ઉગાડનાર ખેડૂતોને કપાસીનું નિયંત્રણ જણાવો.
  - ૧. વધુ વરસાદ અને ઢોળાવવાળી ધોવાણ થાય તેવી જમીનમાં આંબાનું વાવેતર હોય ત્યાં ધાસીયા ખેતી અપનાવવી.

    ર. સપાટ જમીનમાં બે ઝાડ વચ્ચેની જગ્યામાં ડાંગર, પરાળ કે અન્ય પાંદરડાનું સુકુ આવરણ એપિ્રલ માસમાં પાથરવું.

    ૩. ફળો ઉતારવા લાયક થાય તે પહેલા એક માસે પિયત બંધ કરવું.

    ૪. ગરમ હવા - લુ થી રક્ષાણ માટે આંબાવાડિયા ફરતે  શરૂ નિલગીરી કે દેશી આંબાની ઓથ (વાડ) કરવી.

    પ. ફળોને ગરમીની માઠી અસરથી બચાવવા માટે કેરી ઠંડા પહોરે બેડવી.

    ફળ ઉતાર્યા પછીની માવજત :-
    ઉતારેલા તાજા ફળોને સુર્યની સીધી ગરમીથી લૂ થી બચાવવા.
    ઉતારેલા તાજા ફળોને આંબાના છાંયડે પથારી કરી મુકવા અને ઢાંકવા
    ફળો એક જગ્યાએથી બીજી જગ્યાએ કે માર્કેટમાં લઈ જતી વેળા સૂર્યનો તાપ ન લાગે તે રીતે પૂરતા રક્ષાણ નીચે લઈ જવા કાળજી લેવી.
- - આંબાવાડી તથા ચીકુવાડીમાં ફળમાખીથી વ્યાપક નુકસાન થાય છે તો તેના નિયંત્રણ માટે શું કરવું જોઈએ?
  - ફળમાખીથી ઉપદ્રવ પામેલા ફળો તથા કહોવાઈ ગયેલા ફળો એકત્ર કરી ઉંડા ખાડામાં દાટી દેવા. ઝાડની ફરતે ઉંડો ખેડ કરી મિથાઈલ પેરાથીઓનની ભૂકી રપ૦ ગ્રામ પ્રમાણે ઝાડ દીઠ ભભરાવવી. આંબાવાડીયામાં ચારે તરફ તુલસીનું વાવેતર કરવું અને તેના ઉપર ફેન્થીયોનનો છંટકાવ કરવો, મીથાઈલ યુજીનોલ ટ્રેપનો ઉપયોગ કરી નર ફળમાખી આકર્ષી તેનો નાથ કરવો. આ ટ્રેપમાં મિથાઈલ યુજીનોલનો ૪ ટીપાંને વાદળીમાં બોળી ટ્રેપમાં મુકવો. તેની ઉપર ર થી ૩ ટીપાં ડીડીવીપીના મુકવા. માર્ચ માસથી શરૂ કરી એક માસના અંતરે ૩ વખતે કેન્થીયોન ૧૦ મિ.લિ. સાથે મિથાઈલ યુજીનોલ ૧૦ મિ.લિ. ૧૦ લિટર પાણીમાં મિશ્ર કરી દર ૧ર ઝાડ દીઠ ૧ ઝાડ ઉપર છાંટવું. બાકીના ઝાડ ઉપર ફકત ફેન્થીયોન છાટવું.
- - આંબામાં થડ અને ડાળી પર ગુંદરીયો આવે છે તે શું છે તેનો ઉપાય શું કરવો?
  - આમ થવાનું કારણ બોટ્રાયોડીપ્લોડાયા થીયોબ્રોમી નામની ફુગ છે. તેના ઉપાય માટે જમીનમાં સેન્દ્રીય ખાતરો આપવા, જીવાતોનું નિયંત્રણ કરવું. ખાતર - પિયત માફકસર આપવા. અને આંબાવાડીયાની સારી એવી માવજત  / કાળજી વગેરે રાખવી. જોઈ રોગ આવી ગયેલ હોય તો ગુંદર જેવો ભાગ ખોતરી દુધ કરવો અને તે જગ્યાએ બોર્ડોર્પોસ્ટ ચોપડી દેવો.
- - કેરી / આંબા ની ડાળીઓ ઉપરથી સુકાતી જાય છે તે કયો રોગ છે? તેનો ઉપાય શું?
  - આંબામાં આવતો આ અવરોહ મૃત્યુ (ડાયબેક) નામનો રોગ છે. રોગ લાગેલ સૂકી ડાળીઓ કાપી તેનો  બાળીને નાશ કરવો. કાપેલ ડાળીના ભાગે બોર્ડો પેસ્ટ લગાડવી. ઉપરાંત ઝાડ પર બોર્ડોમિશ્રણ ૦.૮ ટકાનો છંટકાવ કરવો અથવા કાર્બેર્ન્ડાઝીમ (પ ગ્રા / ૧૦ લિ.)ના દ્રાવણનો છંટકાવ કરવાની નિયંત્રણ મેળવી શકાય છે.
- - આંબામાં મોર કાળો પડી ખરી પડે છે તેનું કારણ અને ઉપાય જણાવશો.
  - આંબામાં મોર અને નાના મરવા કાળા પડી જવાનું કારણ કાલવણ (એન્થે્રકનોઝ) રોગ છે. જેના નિયંત્રણ માટે કાર્બેર્ન્ડાઝીમ (પ ગ્રા. / ૧૦ લિ.) અથવા કોપર ઓકઝીકલોરાઈડ (૩૦ ગ્રામ / ૧૦ લિ.) જેવી દવાના છંટકાવ કરવાથી નિયંત્રણ મેળવી શકાય છે.
- - આંબામાં મોર સુકાઈને ખરી પડે છે તેનું કારણ અને ઉપાય જણાવશો.
  - આંબામાં મોર સુકાવાનું કારણ ભુકી છારા (પાવડરી મીલ્ડયુ) રોગ છે. તેના નિયંત્રણ માટે વેટેબલ સલ્ફર (૩૦ ગ્રા / ૧૦ લિ.) અથવા હેકઝાકોનાઝોલ (૧૦ મિ.લિ. / ૧૦ લિ.) અથવા કાર્બેર્ન્ડાઝીમ (પ ગ્રા. / ૧૦ લિ.) જેવી દવા છાંટવાથી નિયંત્રણ કરી શકાય છે.
- - આંબાની ડાળીઓ ગુચ્છામાં ફુટે છે તે થવાનું કારણ અને ઉપાય જણાવશો.
  - આમ થવાનું કારણ આંબાની વિકૃતિ (મેંગો માલફોર્મેસન) છે. જે મોટા ભાગે કલમો ધ્વારા આવે છે. અને કથીરીથી તેનો ફેલાવો થાય છે. રોગ લાગેલ ડાળીઓ કાપી તે જગ્યાએ બોર્ડોપોસ્ટ લગાવવી. આખા ઝાડ પર કે કાર્બેર્ન્ડાઝીમ (પ ગ્રામ / ૧૦ લિ.)નો છંટકાવ કરવો. કથીરીનાશક દવાનો ઉપયોગ કરી કથીરીનું નિયંત્રણ કરવું.








